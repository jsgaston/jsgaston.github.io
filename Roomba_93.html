  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      
      background-color: transparent;


      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #screensaver {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .roomba-container {
      position: absolute;
      width: 150px;
      height: 150px;
    }

    .roomba {
      width: 100%;
      height: 100%;
      background-color: #111;
      border-radius: 50%;
      border: 5px solid #222;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .roomba-detail {
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 50%;
      border: 2px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      font-family: sans-serif;
      box-shadow: inset 0 0 5px #00ffcc;
    }

    .roomba-detail::after {
      content: "Winner";
    }

    .item-on-roomba {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
  height: 120px;
  object-fit: cover;
      object-fit: contain;
      pointer-events: none;
      display: none;
    }

    .controls {
      position: fixed;
      top: 20pv;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .controls label, .controls select {
      margin-right: 5px;
    }

    .controls select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #444;
      color: white;
    }
  </style>
</head>

    const audio = new Audio(soundLinks[Math.floor(Math.random() * soundLinks.length)]);

    }


    let posX = Math.random() * (window.innerWidth - roomba.offsetWidth);
    let posY = Math.random() * (window.innerHeight - roomba.offsetHeight);
    let velocidad = 8; // o 10, según qué tan rápido lo quieras
    let velX = velocidad * (Math.random() < 0.5 ? -1 : 1);
    let velY = velocidad * (Math.random() < 0.5 ? -1 : 1);


    function updateRoombaPosition() {
      posX += velX;
      posY += velY;

      let bounced = false;

      if (posX <= 0 || posX >= window.innerWidth - roomba.offsetWidth) {
        velX = -velX + (Math.random() - 0.5);
        bounced = true;
      }

      if (posY <= 0 || posY >= window.innerHeight - roomba.offsetHeight) {
        velY = -velY + (Math.random() - 0.5);
        bounced = true;
      }

      roomba.style.left = `${posX}px`;
      roomba.style.top = `${posY}px`;

      if (bounced) playRandomSound();
    }

    setInterval(updateRoombaPosition, 20);
  </script>
