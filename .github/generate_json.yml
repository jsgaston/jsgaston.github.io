name: Generate Music List JSON

on:
  push:
    branches:
      - main  # Cambia 'main' por el nombre de tu rama principal

jobs:
  generate_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Si tienes dependencias, crea un requirements.txt

      - name: Generate JSON
        run: python generate_json.py

      - name: Commit and Push Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add music_list.json
          git commit -m "Update music list [skip ci]"
          git push
