name: Actualizar Lista de Canciones

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Verificar versi√≥n de Python
        run: |
          which python
          which python3
          python --version
          python3 --version

    
      - name: Checkout Repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configurar Python
        uses: actions/setup-python@v4.8.0
        with:
          python-version: '3.11'

      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Instalar BeautifulSoup4
        run: pip install beautifulsoup4


      - name: Generar JSON
        run: |
          python generate_json.py

      - name: Commit y Push Cambios
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add music_list.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Actualizar lista de canciones [skip ci]"
          git push
