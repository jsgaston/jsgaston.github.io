name: Generate Music List JSON

on:
  push:
    branches:
      - main

jobs:
  generate_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm uninstall -g npm
          npm install -g npm@latest
          npm install -g yarn
          npm install

      - name: Generate JSON
        run: |
          mkdir -p /github/workspace/Musica  # Aseg√∫rate de que la carpeta Musica exista
          python generate_json.py
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Commit and Push Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add Musica/music_list.json
          git commit -m "Update music list [skip ci]"
          git push
