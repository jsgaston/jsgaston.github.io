name: Update music list

on:
  schedule:
    - cron: '0 3 * * *'  # Todos los d√≠as a las 3:00 AM UTC
  push:
    paths:
      - .github/workflows/update_music_list.yml
      - generate_music_list.py
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script
        run: python generate_music_list.py

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add music_list.json
          git commit -m "Actualizar lista de canciones [skip ci]" || echo "No hay cambios"
          git push
