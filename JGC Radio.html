<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JGC Radio</title>
   <style>
      body {
         background-image: url('/images/back_radio.png');
         background-size: cover;
         background-repeat: no-repeat;
         color: white; /* Cambia el color del texto según sea necesario para que sea legible en tu fondo */
      }

      h1 {
         text-align: center;
         padding: 50px;
      }

      #radioPlayer {
         margin: 20px auto;
         display: block;
      }

      /* Puedes agregar estilos adicionales para otras partes de tu página aquí */
   </style>
</head>
<body>
   <h1>Bienvenido a mi Radio</h1>

   <audio controls id="radioPlayer">
      <!-- Agrega la ruta de tu primera canción .m4a -->
      <source src="/Musica/04 Comancheria.m4a" type="audio/mp4">
      Tu navegador no soporta el elemento de audio.
   </audio>

   <script>
      var playlist = [
         
         "/Musica/05 No Pasarán.m4a",
         "/Musica/04 Comancheria.m4a",
         "/Musica/03 Forjado a Fuego.m4a",
         "/Musica/04 La Estanquera de Saigón (feat. Ha.m4a",
         "/Musica/04 Trabajador@s.m4a",
         "/Musica/13 Insolación.m4a",
         
         
         // Agrega más canciones según sea necesario
      ];

      var currentTrack = 0;
      var radioPlayer = document.getElementById('radioPlayer');

      radioPlayer.addEventListener('ended', function() {
         currentTrack = (currentTrack + 1) % playlist.length;
         radioPlayer.src = playlist[currentTrack];
         radioPlayer.play();
      });

      radioPlayer.play();
   </script>
</body>
</html>
