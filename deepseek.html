<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con DeepSeek</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: var(--border-radius);
            background-color: #f9f9f9;
            height: 400px;
            overflow-y: auto;
            word-wrap: break-word;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.5;
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: var(--light-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--secondary-color);
            color: var(--light-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        #userInput {
            flex-grow: 1;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        #userInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(67, 97, 238, 0.5);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #loadingIndicator {
            color: #555;
            font-style: italic;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek Chat</h1>
        <div class="chat-container" id="chatContainer">
            <div class="bot-message message">¡Hola! ¿En qué puedo ayudarte hoy?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
            <button id="sendBtn">Enviar</button>
        </div>
        <div id="loadingIndicator">Cargando respuesta...</div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Reemplaza esta URL con la URL de tu aplicación web de Google Apps Script
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzhM3pNrGfmiInu7UJiVE584ErmcOfGGAckDIRZji83EzX59nP6R8vc6znzteCU2dMs/exec'; 

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') {
                return;
            }

            appendMessage('user', userMessage);
            userInput.value = '';
            loadingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userMessage })
                });

                // Apps Script con POST y no-cors devolverá un JSON vacío,
                // así que debemos manejar la respuesta de forma diferente
                const responseData = await response.text(); 
                const botResponse = responseData; // El texto crudo es la respuesta
                
                appendMessage('bot', botResponse);
            } catch (error) {
                console.error('Error al llamar a la API de DeepSeek:', error);
                appendMessage('bot', 'Hubo un error al conectar con DeepSeek. Por favor, inténtalo de nuevo más tarde.');
            } finally {
                loadingIndicator.style.display = 'none';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
        }
    </script>
</body>
</html>
