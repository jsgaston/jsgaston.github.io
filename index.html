<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Diario Personal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #mapid {
      height: 500px;
      width: 100%;
    }
    .hidden { display: none; }
    .entry-card img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-5 flex justify-center items-center">
<div class="container bg-white p-6 rounded-xl shadow-xl w-full max-w-screen-xl">
  <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Mi Diario Personal</h1>

  <nav class="flex border-b border-gray-300 mb-4">
    <button class="main-tab-button active" data-main-tab="home">Inicio</button>
    <button class="main-tab-button" data-main-tab="diary">Diario</button>
    <button class="main-tab-button" data-main-tab="maps">Mapas</button>
  </nav>

  <div id="mainHomeSection" class="main-tab-content">
    <p class="text-center text-gray-700 mb-4">Bienvenido. Explora tus datos personales.</p>
    <div id="latestEntryContent">Cargando...</div>
  </div>

  <div id="mainDiarySection" class="main-tab-content hidden">
    <form id="diaryForm">
      <textarea id="text" class="form-textarea w-full p-3 border rounded mb-4" placeholder="Escribe tu entrada..."></textarea>
      <input type="file" id="photoUpload" accept="image/*" class="mb-4">
      <input type="url" id="externalImageUrl" placeholder="URL de imagen" class="form-input w-full p-3 border rounded mb-4">
      <button type="submit" class="btn bg-indigo-600 text-white px-4 py-2 rounded">Guardar Entrada</button>
    </form>
  </div>

  <div id="mainMapsSection" class="main-tab-content hidden">
    <div id="mapid" class="rounded shadow mb-4"></div>
    <table class="table-auto w-full text-left text-sm">
      <thead><tr><th>Fecha</th><th>Lat</th><th>Lng</th><th>Pulso</th><th>SpO2</th><th>Pasos</th><th>Temp.</th></tr></thead>
      <tbody id="dataMapTableBody"></tbody>
    </table>
  </div>

  <div id="messageBox" class="mt-6 text-center text-sm"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const GOOGLE_APPS_SCRIPT_DIARY_URL = 'https://script.google.com/macros/s/AKfycbx9q2YQCd2gYPfwoRayeO53O7DGrsUjSoiA3STD5xUVhAbh1ioDR5W0bcoCA9KecLLc/exec';
const GOOGLE_APPS_SCRIPT_WEB_DATA_URL = 'https://script.google.com/macros/s/AKfycbw1fN6Voc3yoCAh388Lgh-9bvmzbjTsv6c42nvZ0VNrxb3Cf5O_9v_DN61JLIoOiv-l/exec';

// Navegación de pestañas
const tabButtons = document.querySelectorAll('.main-tab-button');
const sections = {
  home: document.getElementById('mainHomeSection'),
  diary: document.getElementById('mainDiarySection'),
  maps: document.getElementById('mainMapsSection')
};

function showMainTab(tab) {
  tabButtons.forEach(btn => btn.classList.remove('active'));
  document.querySelector(`[data-main-tab="${tab}"]`).classList.add('active');
  Object.values(sections).forEach(sec => sec.classList.add('hidden'));
  sections[tab].classList.remove('hidden');
}

tabButtons.forEach(btn => btn.addEventListener('click', () => showMainTab(btn.dataset.mainTab)));

// Cargar última entrada
async function loadLatestEntry() {
  const res = await fetch(`${GOOGLE_APPS_SCRIPT_DIARY_URL}?action=getLatest`);
  const json = await res.json();
  const div = document.getElementById('latestEntryContent');
  if (json.status === 'success' && json.entry) {
    div.innerHTML = `<p><strong>${json.entry.timestamp}</strong><br>${json.entry.text}</p><img src="${json.entry.photoUrl}" class="mt-4 rounded">`;
  } else {
    div.textContent = json.message || 'No se pudo cargar.';
  }
}

// Guardar entrada
const form = document.getElementById('diaryForm');
form.addEventListener('submit', async e => {
  e.preventDefault();
  const text = document.getElementById('text').value;
  const externalUrl = document.getElementById('externalImageUrl').value;
  const file = document.getElementById('photoUpload').files[0];

  const formData = new FormData();
  formData.append('diaryEntry', text);
  if (externalUrl) formData.append('externalImageUrl', externalUrl);

  if (file) {
    const reader = new FileReader();
    reader.onload = async function(evt) {
      formData.append('imageData', evt.target.result);
      formData.append('imageName', file.name);
      sendEntry(formData);
    }
    reader.readAsDataURL(file);
  } else {
    sendEntry(formData);
  }
});

async function sendEntry(data) {
  const msg = document.getElementById('messageBox');
  try {
    const res = await fetch(GOOGLE_APPS_SCRIPT_DIARY_URL, { method: 'POST', body: data });
    const json = await res.json();
    msg.textContent = json.message;
    msg.className = json.status === 'success' ? 'text-green-600' : 'text-red-600';
    loadLatestEntry();
  } catch (err) {
    msg.textContent = 'Error al guardar entrada.';
    msg.className = 'text-red-600';
  }
}

// Cargar mapa y datos
let map = L.map('mapid').setView([0, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);
let markerGroup = L.layerGroup().addTo(map);

async function loadBiometricData() {
  const res = await fetch(GOOGLE_APPS_SCRIPT_WEB_DATA_URL);
  const data = await res.json();

  if (!Array.isArray(data)) return;
  markerGroup.clearLayers();
  const table = document.getElementById('dataMapTableBody');
  table.innerHTML = '';

  data.forEach(row => {
    const { Timestamp, Latitude, Longitude, Pulse, SpO2, Steps, Temperature } = row;
    if (!Latitude || !Longitude) return;
    L.marker([Latitude, Longitude]).addTo(markerGroup)
      .bindPopup(`<b>${Timestamp}</b><br>Pulso: ${Pulse}<br>SpO2: ${SpO2}`);
    const tr = `<tr><td>${Timestamp}</td><td>${Latitude}</td><td>${Longitude}</td><td>${Pulse}</td><td>${SpO2}</td><td>${Steps}</td><td>${Temperature}</td></tr>`;
    table.insertAdjacentHTML('beforeend', tr);
  });
}

loadLatestEntry();
loadBiometricData();
</script>
</body>
</html>
