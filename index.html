<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diario Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .main-tab-button.active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
        }
        .diary-sub-tab-button.active {
            background-color: #e0e7ff;
            color: #4f46e5;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .entry-card img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-5 flex items-center justify-center min-h-screen">
    <div class="container max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg flex flex-col">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Mi Gestor Personal</h1>

        <nav class="flex border-b border-gray-200 mb-8 overflow-x-auto">
            <button class="main-tab-button text-gray-500 font-semibold py-4 px-6 focus:outline-none" data-main-tab="home">Inicio</button>
            <button class="main-tab-button text-gray-500 font-semibold py-4 px-6 focus:outline-none active" data-main-tab="diary">Diario</button>
            <button class="main-tab-button text-gray-500 font-semibold py-4 px-6 focus:outline-none" data-main-tab="maps">Mapas</button>
            <button class="main-tab-button text-gray-500 font-semibold py-4 px-6 focus:outline-none" data-main-tab="trips">Viajes</button>
        </nav>

        <div id="mainHomeSection" class="main-tab-content hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Bienvenido a tu Gestor</h2>
            <div id="latestEntryContent" class="text-gray-700">
                <p class="text-center text-gray-500">Cargando última entrada del diario...</p>
            </div>
        </div>

        <div id="mainDiarySection" class="main-tab-content">
            <nav class="flex mb-6">
                <button class="diary-sub-tab-button active text-sm font-semibold py-2 px-4 rounded-lg mr-2" data-diary-sub-tab="write">Escribir Entrada</button>
                <button class="diary-sub-tab-button text-sm font-semibold py-2 px-4 rounded-lg" data-diary-sub-tab="view">Ver Entradas</button>
            </nav>

            <div id="diaryWriteEntrySection" class="diary-sub-tab-content">
                <form id="diaryForm" class="w-full space-y-6">
                    <div>
                        <label for="diaryEntry" class="block text-sm font-medium text-gray-700 mb-1">Tu Entrada de Hoy:</label>
                        <textarea id="diaryEntry" name="diaryEntry" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="¿Qué te ha pasado hoy?"></textarea>
                    </div>
                    <div>
                        <label for="photoUpload" class="block text-sm font-medium text-gray-700 mb-1">Adjuntar Foto (desde tu ordenador):</label>
                        <input type="file" id="photoUpload" name="photoUpload" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                    </div>
                    <div>
                        <label for="externalImageUrl" class="block text-sm font-medium text-gray-700 mb-1">O pegar URL de una imagen externa:</label>
                        <input type="url" id="externalImageUrl" name="externalImageUrl" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://ejemplo.com/foto.jpg">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 flex items-center justify-center transition-colors disabled:bg-indigo-400">
                        <span id="buttonText">Guardar Entrada</span>
                        <div id="loadingSpinner" class="loading-spinner hidden ml-3"></div>
                    </button>
                </form>
            </div>

            <div id="diaryViewSearchSection" class="diary-sub-tab-content hidden">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Buscar Entradas por Fecha</h3>
                <div class="flex flex-col sm:flex-row items-center gap-4 mb-8">
                    <input type="date" id="startDate" class="p-2 border border-gray-300 rounded-lg">
                    <input type="date" id="endDate" class="p-2 border border-gray-300 rounded-lg">
                    <button id="searchEntriesBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700">Buscar</button>
                </div>
                <div id="searchResults" class="text-gray-700 space-y-4"></div>
            </div>
        </div>
        
        <div id="mainMapsSection" class="main-tab-content hidden"><p class="text-center text-gray-500">Sección de mapas en construcción.</p></div>
        <div id="mainTripsSection" class="main-tab-content hidden"><p class="text-center text-gray-500">Sección de viajes en construcción.</p></div>

        <div id="messageBox" class="mt-6"></div>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwuoUzyot6mzjF4awt0sHOlfOmZF9xtWPXYjjnfhLELWtGL4QpwSqmc4AfbhGl4LMlx/exec'; 

        const mainTabButtons = document.querySelectorAll('.main-tab-button');
        const mainTabContents = document.querySelectorAll('.main-tab-content');
        const diarySubTabButtons = document.querySelectorAll('.diary-sub-tab-button');
        const diarySubTabContents = document.querySelectorAll('.diary-sub-tab-content');

        const diaryForm = document.getElementById('diaryForm');
        const searchEntriesBtn = document.getElementById('searchEntriesBtn');
        const messageBox = document.getElementById('messageBox');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const submitButton = diaryForm.querySelector('button[type="submit"]');

        function showMessage(message, type) {
            messageBox.innerHTML = `<div class="p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${message}</div>`;
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('es-ES', { dateStyle: 'long', timeStyle: 'short' });
        }

        function renderEntry(entry, containerElement) {
            const entryCard = document.createElement('div');
            entryCard.className = 'entry-card bg-gray-50 p-4 rounded-lg border';
        
            entryCard.innerHTML = `
                <p class="text-sm text-gray-500 mb-2">${formatDate(entry.timestamp)}</p>
                <p class="text-base text-gray-800 whitespace-pre-wrap">${entry.diaryEntry || ''}</p>
            `;
        
            if (entry.photoUrl && entry.photoUrl !== 'No hay foto' && !entry.photoUrl.startsWith('Error')) {
                const img = document.createElement('img');
                // Directamente usamos la URL que nos da el backend. ¡Sin conversiones!
                img.src = entry.photoUrl; 
                img.alt = 'Foto de la entrada del diario';
                img.onerror = function() {
                    this.onerror = null; 
                    this.src = 'https://placehold.co/600x400/e0e0e0/ffffff?text=Imagen+no+disponible';
                    this.alt = 'La URL de la imagen no es válida o no se pudo cargar';
                    console.error('Error al cargar la imagen desde la URL:', entry.photoUrl);
                };
                entryCard.appendChild(img);
            } else if (entry.photoUrl && entry.photoUrl.startsWith('Error')) {
                const errorPara = document.createElement('p');
                errorPara.className = 'text-sm text-red-600 mt-2';
                errorPara.textContent = `Error con la foto: ${entry.photoUrl}`;
                entryCard.appendChild(errorPara);
            }
            containerElement.appendChild(entryCard);
        }

        mainTabButtons.forEach(button => {
            button.addEventListener('click', () => {
                mainTabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                mainTabContents.forEach(content => content.classList.add('hidden'));
                const tabId = button.dataset.mainTab;
                document.getElementById(`main${tabId.charAt(0).toUpperCase() + tabId.slice(1)}Section`).classList.remove('hidden');
                if (tabId === 'home') loadLatestEntry();
            });
        });

        diarySubTabButtons.forEach(button => {
            button.addEventListener('click', () => {
                diarySubTabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                diarySubTabContents.forEach(content => content.classList.add('hidden'));
                const subTabId = button.dataset.diarySubTab;
                document.getElementById(`diary${subTabId.charAt(0).toUpperCase() + subTabId.slice(1)}Section`).classList.remove('hidden');
            });
        });
        
        async function loadLatestEntry() {
            const container = document.getElementById('latestEntryContent');
            container.innerHTML = `<p class="text-center text-gray-500">Cargando...</p>`;
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?action=getLatest`);
                const result = await response.json();
                container.innerHTML = '';
                if (result.status === 'success' && result.entry) {
                    renderEntry(result.entry, container);
                } else {
                    container.innerHTML = `<p class="text-center text-gray-500">${result.message || 'No hay entradas.'}</p>`;
                }
            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-500">Error al cargar la última entrada.</p>';
            }
        }
        
        diaryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageBox.innerHTML = '';
            loadingSpinner.classList.remove('hidden');
            buttonText.textContent = 'Guardando...';
            submitButton.disabled = true;

            const formData = new FormData();
            formData.append('diaryEntry', document.getElementById('diaryEntry').value);
            formData.append('externalImageUrl', document.getElementById('externalImageUrl').value);

            const photoFile = document.getElementById('photoUpload').files[0];
            if (photoFile) {
                try {
                    const imageData = await readFileAsBase64(photoFile);
                    formData.append('imageData', imageData);
                    formData.append('imageName', photoFile.name);
                } catch (error) {
                    showMessage('Error al leer el archivo de imagen.', 'error');
                    return;
                }
            }

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, { method: 'POST', body: formData });
                const result = await response.json();
                if (result.status === 'success') {
                    showMessage('¡Entrada guardada con éxito!', 'success');
                    diaryForm.reset();
                } else {
                    showMessage(`Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage('Error de conexión con el servidor.', 'error');
            } finally {
                loadingSpinner.classList.add('hidden');
                buttonText.textContent = 'Guardar Entrada';
                submitButton.disabled = false;
            }
        });

        searchEntriesBtn.addEventListener('click', async () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const resultsDiv = document.getElementById('searchResults');

            if (!startDate || !endDate) {
                showMessage('Por favor, selecciona un rango de fechas.', 'error');
                return;
            }
            resultsDiv.innerHTML = `<p class="text-center text-gray-500">Buscando...</p>`;
            
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?action=getEntriesByDate&startDate=${startDate}&endDate=${endDate}`);
                const result = await response.json();
                resultsDiv.innerHTML = '';
                if (result.status === 'success' && result.entries.length > 0) {
                    result.entries
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                        .forEach(entry => renderEntry(entry, resultsDiv));
                } else {
                    resultsDiv.innerHTML = `<p class="text-center text-gray-500">${result.message || 'No se encontraron entradas.'}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p class="text-center text-red-500">Error al realizar la búsqueda.</p>';
            }
        });

        // Init
        document.querySelector('[data-main-tab="home"]').click();

    </script>
</body>
</html>
