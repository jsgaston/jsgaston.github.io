<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi P√°gina Personal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #00c851, #ffeb3b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .main-tab-button {
      padding: 10px 16px;
      border: 2px solid #888;
      border-radius: 10px 10px 0 0;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    .main-tab-button.active {
      background: #fff;
      border-bottom: none;
      color: #4f46e5;
      box-shadow: 0 -2px 0 #4f46e5 inset;
    }
    .main-tab-content {
      display: none;
    }
    .main-tab-content.active {
      display: block;
    }
    .btn {
      padding: 10px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .radio-btn {
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      color: white;
      background: #6366f1;
      border: none;
      margin: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">Javier Santiago Gast√≥n de Iriarte Cabrera 47033535F</h1>
    <nav>
      <button class="main-tab-button active" data-tab="home">Inicio</button>
      <button class="main-tab-button" data-tab="diary">üìì Diario</button>
      <button class="main-tab-button" data-tab="radio">üéß Radio</button>
    </nav>

    <div id="home" class="main-tab-content active">
      <h2>Bienvenido a mi p√°gina Personal</h2>
      <p>Explora las pesta√±as de arriba.</p>
      <h3>√öltima Entrada del Diario:</h3>
      <div id="latestEntryContent"><em>Cargando entrada...</em></div>
    </div>

    <div id="diary" class="main-tab-content">
      <h2>Mi Diario</h2>
      <form id="diaryForm">
        <input type="text" id="diaryTitle" placeholder="T√≠tulo" style="width:100%; padding:8px; margin:10px 0;" />
        <textarea id="diaryText" rows="6" placeholder="¬øQu√© ha pasado hoy?" style="width:100%; padding:8px;"></textarea>
        <button type="submit" class="btn">Guardar</button>
      </form>
      <div id="savedEntry" style="margin-top:20px;"></div>
    </div>

    <div id="radio" class="main-tab-content">
      <h2>Radio Javi</h2>
      <div>
        <button class="radio-btn" onclick="playPrevious()">‚èÆÔ∏è</button>
        <button class="radio-btn" onclick="startRadio()">‚ñ∂Ô∏è</button>
        <button class="radio-btn" onclick="playNext()">‚è≠Ô∏è</button>
      </div>
      <p id="currentSongText" style="margin:10px 0;"></p>
      <audio id="audioPlayer" controls style="width:100%"></audio>
    </div>
  </div>

  <script>
    // Navegaci√≥n entre pesta√±as
    document.querySelectorAll('.main-tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.main-tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.main-tab-content').forEach(tab => tab.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Diario
    document.getElementById('diaryForm').addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('diaryTitle').value;
      const text = document.getElementById('diaryText').value;
      document.getElementById('savedEntry').innerHTML = `<h3>${title}</h3><p>${text}</p>`;
    });

    // Radio
    const audio = document.getElementById('audioPlayer');
    const currentSongText = document.getElementById('currentSongText');
    const songs = [
      { title: "Canci√≥n 1", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Canci√≥n 2", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" }
    ];
    let current = 0;

    function startRadio() {
      audio.src = songs[current].url;
      audio.play();
      currentSongText.textContent = "Sonando: " + songs[current].title;
    }

    function playNext() {
      current = (current + 1) % songs.length;
      startRadio();
    }

    function playPrevious() {
      current = (current - 1 + songs.length) % songs.length;
      startRadio();
    }

    // Simulaci√≥n de carga de entrada
    document.getElementById('latestEntryContent').innerHTML = '<strong>23/06/2025</strong>: Hoy he creado mi nueva p√°gina web.';
  </script>
</body>
</html>
