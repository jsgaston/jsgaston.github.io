<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Anarquia</title>
    <style>
        body {
            background-image: url('/images/guerrero_bandera_003.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #playerContainer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="playerContainer">
        <h1>Radio Anarquia</h1>
        <audio id="radioPlayer" controls autoplay loop></audio>
        <p id="currentSong"></p>
    </div>

    <script>
        // Funci贸n para mezclar el array de manera aleatoria
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        var playlist = []; // Lista de canciones obtenidas de la carpeta Musica

        // Obtener todas las canciones de la carpeta /Music/
        fetch('/Musica/')
            .then(response => response.json())
            .then(data => {
                playlist = shuffle(data); // Mezclar la lista de canciones
                window.addEventListener('load', function () {
                    playNextTrack();
                });
            })
            .catch(error => console.error('Error al obtener la lista de canciones:', error));
        console.log("Lista de canciones:", playlist);

        var currentTrack = 0;
        var radioPlayer = document.getElementById('radioPlayer');
        var currentSongElement = document.getElementById('currentSong');

        function playNextTrack() {
            if (currentTrack < playlist.length) {
                console.log("Cargando canci贸n: " + playlist[currentTrack]);
                radioPlayer.src = playlist[currentTrack];
                radioPlayer.play();
                console.log("Cargando canci贸n: " + playlist[currentTrack]);
                var songName = playlist[currentTrack].split('/').pop().split('.')[0];
                console.log("Reproduciendo: " + songName);
                currentSongElement.innerText = "Reproduciendo: " + songName;
                currentTrack++;
            } else {
                currentTrack = 0; // Reiniciar la reproducci贸n si se llega al final de la lista
                playlist = shuffle(playlist); // Mezclar la lista de canciones nuevamente
                playNextTrack();
            }
        }

        radioPlayer.addEventListener('ended', playNextTrack);
    </script>
</body>

</html>
