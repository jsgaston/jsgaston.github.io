<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Anarquia</title>
    <style>
        body {
            background-image: url('/images/GUERRERO_BANDERA_2.png'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            color: white; /* Color del texto */
            font-family: Arial, sans-serif;
        }

        #playerContainer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Color de fondo del contenedor del reproductor */
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="playerContainer">
        <h1>Radio Anarquia</h1>
        <audio id="radioPlayer" controls autoplay></audio>
        <p id="currentSong"></p>
    </div>

    <script>
        // ... (tu código JavaScript existente)

        function playRandomTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            radioPlayer.src = playlist[currentTrack];
            radioPlayer.play();
            
            var songName = playlist[currentTrack].split('/').pop().split('.')[0];
            console.log("Reproduciendo: " + songName);

            // Muestra el nombre de la canción en la página
            document.getElementById('currentSong').innerText = "Reproduciendo: " + songName;
        }

        window.addEventListener('load', function () {
            playRandomTrack();
        });
    </script>
</body>

</html>
