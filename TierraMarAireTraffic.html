<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapas de Tr치fico en Alicante</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #selector-container {
      margin-bottom: 10px;
    }
    iframe {
      flex-grow: 1;
      border: 1px solid #ccc;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="selector-container">
    <label for="map-selector">Selecciona un mapa de tr치fico en Alicante:</label>
    <select id="map-selector" onchange="changeMap()">
      <!-- OpenStreetMap con capa de tr치fico -->
      <option value="https://www.openstreetmap.org/export/embed.html?bbox=-0.5,38.3,-0.4,38.4&layer=mapnik">Tierra (OpenStreetMap + Tr치fico)</option>

      <!-- MarineTraffic para ver barcos en tiempo real -->
      <option value="https://www.marinetraffic.com/en/ais/home/centerx:-0.5/centery:38.3/zoom:10">Mar (MarineTraffic)</option>

      <!-- ADS-B Exchange para visualizar vuelos sobre Alicante -->
      <option value="https://globe.adsbexchange.com/?zoom=10&lat=38.3&lon=-0.5&hideSidebar">Aire (ADS-B Exchange)</option>
    </select>
  </div>

  <!-- iframe con id para manejar los cambios -->
  <iframe id="traffic-map-iframe" width="100%" height="400" src="https://www.openstreetmap.org/export/embed.html?bbox=-0.5,38.3,-0.4,38.4&layer=mapnik"></iframe>

  <script>
    function changeMap() {
      const selector = document.getElementById('map-selector');
      const iframe = document.getElementById('traffic-map-iframe');
      iframe.src = selector.value;
    }
  </script>
</body>
</html>
