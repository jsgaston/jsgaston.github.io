<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapas de Tráfico</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #selector-container {
      margin-bottom: 10px;
    }
    iframe {
      flex-grow: 1;
      border: 1px solid #ccc;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="selector-container">
    <label for="map-selector">Selecciona un mapa de tráfico:</label>
    <select id="map-selector" onchange="changeMap()">
      <option value="https://embed.waze.com/iframe?zoom=13&lat=38.345&lon=-0.481">Tierra (Waze)</option>
      <option value="https://globalfishingwatch.org/map/?lat=38.345&lon=-0.481&zoom=5">Mar (GobalFish)</option>
      <option value="https://globe.adsbexchange.com/?zoom=10&lat=38.345&lon=-0.481&hideSidebar">Aire (ADS-B Exchange)</option>
    </select>
  </div>

  <!-- Aquí está el id que faltaba -->
  <iframe id="https://embed.waze.com/iframe?zoom=13&lat=38.345&lon=-0.481"></iframe>

  <script>
    function changeMap() {
      const selector = document.getElementById('map-selector');
      const iframe = document.getElementById('traffic-map-iframe');
      iframe.src = selector.value;
    }
  </script>
</body>
</html>
