<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapas en Vivo - Alicante</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .botones {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #0078D4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005ea1;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>üó∫Ô∏è Mapas en vivo ‚Äì Alicante</h2>
  <div class="botones">
    <button onclick="cambiarMapa('waze')">üöó Tr√°fico terrestre (Waze)</button>
    <button onclick="cambiarMapa('pesca')">üé£ Barcos pesqueros (Global Fishing Watch)</button>
    <button onclick="cambiarMapa('aereo')">‚úàÔ∏è Tr√°fico a√©reo (ADS-B Exchange)</button>
  </div>

  <iframe id="iframeMapa" src="https://embed.waze.com/iframe?zoom=13&lat=38.345&lon=-0.481"></iframe>


  <script type="text/javascript">
    // Map appearance
    var width="100%";         // width in pixels or percentage
    var height="300";         // height in pixels
    var latitude="0.00";      // center latitude (decimal degrees)
    var longitude="0.00";     // center longitude (decimal degrees)
    var zoom="3";             // initial zoom (between 3 and 18)
    var names=false;          // always show ship names (defaults to false)

</script>
<script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>

  <script>
    function cambiarMapa(tipo) {
      const iframe = document.getElementById('iframeMapa');
      if (tipo === 'waze') {
        iframe.src = "https://embed.waze.com/iframe?zoom=13&lat=38.345&lon=-0.481";
      } else if (tipo === 'pesca') {
        iframe.src = "https://globalfishingwatch.org/map/?lat=38.345&lon=-0.481&zoom=5";
      } else if (tipo === 'aereo') {
        iframe.src = "https://globe.adsbexchange.com/?zoom=10&lat=38.345&lon=-0.481&hideSidebar";
      }
    }
  </script>

</body>
</html>
