<!DOCTYPE html>
<html>
<head>
  <title>Mapas de tr√°fico, mar√≠timos y a√©reos</title>
  <style>
    body { font-family: Arial; background-color: #f0f0f0; padding: 20px; }
    button { margin: 5px; padding: 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; }
  </style>
</head>
  <script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>

<body>

  <h2>Mapas en vivo - Alicante</h2>
  <button onclick="cambiarMapa('waze')">üöó Tr√°fico (Waze)</button>
  <button onclick="cambiarMapa('barcos pesqueros')">üö¢ Mar√≠timo (Marine Pesqueros Trackeo)</button>
  <button onclick="cambiarMapa('barcos')">üö¢ Mar√≠timo (Vesselfinder)</button>
  <button onclick="cambiarMapa('aviones')">‚úàÔ∏è Aviones (ADS-B)</button>

  <div id="contenedorMapa">
    <iframe id="iframeMapa" src="https://embed.waze.com/iframe?zoom=13&lat=38.345&lon=-0.481"></iframe>
  </div>
<script>
  function cambiarMapa(tipo) {
    let iframe = document.getElementById('iframeMapa');
    let vesselDiv = document.getElementById('vesselMap');

    if (tipo === 'barcos') {
      iframe.style.display = 'none';
      vesselDiv.style.display = 'block';
    } else {
      vesselDiv.style.display = 'none';
      iframe.style.display = 'block';

      if (tipo === 'waze') {
        iframe.src = "https://embed.waze.com/iframe?zoom=13&lat=38.345&lon=-0.481";
      } else if (tipo === 'barcos pesqueros') {
        iframe.src = "https://globalfishingwatch.org/map/?lat=38.345&lon=-0.481&zoom=5";
      } else if (tipo === 'aviones') {
        iframe.src = "https://globe.adsbexchange.com/?zoom=10&lat=38.345&lon=-0.481&hideSidebar";
      }
    }
  }
</script>


  <script type="text/javascript">
    // Map appearance
    var width="100%";         // width in pixels or percentage
    var height="300";         // height in pixels
    var latitude="0.00";      // center latitude (decimal degrees)
    var longitude="0.00";     // center longitude (decimal degrees)
    var zoom="3";             // initial zoom (between 3 and 18)
    var names=false;          // always show ship names (defaults to false)

    // Single ship tracking
    var mmsi="123456789";     // display latest position (by MMSI)
    var imo="1234567";        // display latest position (by IMO, overrides MMSI)
    var show_track=false;     // display track line (last 24 hours)

    // Fleet tracking
    var fleet="e48ab3d80a0e2a9bf28930f2dd08800c"; // your personal Fleet key (displayed in your User Profile)
    var fleet_name="Carnival"; // display particular fleet from your fleet list
    var fleet_timespan="1440"; // maximum age in minutes of the displayed ship positions
</script>


</body>
</html>
