<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bonito ðŸ˜Ž</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            word-wrap: break-word;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
        }
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.received {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .sender {
            font-size: 0.8em;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .timestamp {
            font-size: 0.7em;
            color: #999;
            align-self: flex-end;
            margin-top: 5px;
        }
        .controls {
            display: flex;
            padding: 15px;
            gap: 10px;
            border-top: 1px solid #eee;
            background-color: #fff;
        }
        .controls input[type="text"] {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
        }
        .controls input[type="file"] {
            display: none;
        }
        .controls button, .controls label {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .controls button:hover, .controls label:hover {
            background-color: #45a049;
        }
        .media-link {
            width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .media-link iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        img.chat-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MensajerÃ­a Bonita âœ¨</h1>
        
        <div class="chat-container" id="chat-container"></div>

        <div class="controls">
            <input type="text" id="sender-name" placeholder="Tu nombre..." required>
            <input type="text" id="message-input" placeholder="Escribe tu mensaje..." style="flex-grow: 1;">
            <label for="photo-file">ðŸ“¸</label>
            <input type="file" id="photo-file" accept="image/*">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Reemplaza 'TU_URL_DE_APLICACION_WEB' con la URL de tu Apps Script.
        const WEB_APP_URL = 'TU_URL_DE_APLICACION_WEB';

        const chatContainer = document.getElementById('chat-container');
        const senderInput = document.getElementById('sender-name');
        const messageInput = document.getElementById('message-input');
        const photoFileInput = document.getElementById('photo-file');

        // Guarda el nombre del usuario en el navegador
        senderInput.value = localStorage.getItem('chatUsername') || '';
        senderInput.addEventListener('change', () => {
            localStorage.setItem('chatUsername', senderInput.value);
        });

        async function fetchMessages() {
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getMessages`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    chatContainer.innerHTML = '';
                    result.messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message received`; // Puedes cambiar esto para que los mensajes del usuario sean diferentes
                        
                        let contentHtml = `<div class="sender">${msg.sender}</div>`;
                        
                        if (msg.message) {
                            contentHtml += `<div class="message-text">${parseMessage(msg.message)}</div>`;
                        } else if (msg.photoUrl) {
                            contentHtml += `<img src="${msg.photoUrl}" alt="Foto" class="chat-image">`;
                        }
                        
                        contentHtml += `<div class="timestamp">${msg.timestamp}</div>`;
                        
                        messageDiv.innerHTML = contentHtml;
                        chatContainer.appendChild(messageDiv);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                console.error("Error al obtener mensajes:", error);
            }
        }

        function parseMessage(text) {
            // Convierte URLs de YouTube, Spotify y otras en elementos HTML incrustados o enlaces
            const youtubeRegex = /(https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})|https?:\/\/youtu\.be\/([a-zA-Z0-9_-]{11}))/;
            const spotifyRegex = /(https?:\/\/(?:open\.)?spotify\.com\/(track|album|artist)\/[a-zA-Z0-9]{22})/;
            const urlRegex = /(https?:\/\/[^\s]+)/;

            let result = text.replace(youtubeRegex, (match, url, id1, id2) => {
                const videoId = id1 || id2;
                return `<div class="media-link"><iframe src="https://www.youtube.com/embed/${videoId}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
            }).replace(spotifyRegex, (match, url, type, id) => {
                return `<div class="media-link"><iframe src="${url.replace('spotify.com/', 'spotify.com/embed/')}" allow="encrypted-media" allowfullscreen></iframe></div>`;
            }).replace(urlRegex, (match, url) => {
                return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            });
            
            return result;
        }

        async function sendMessage() {
            const sender = senderInput.value.trim();
            const message = messageInput.value.trim();

            if (!sender || !message) {
                alert("Por favor, introduce tu nombre y un mensaje.");
                return;
            }

            const data = {
                action: 'sendMessage',
                sender: sender,
                message: message
            };

            await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            messageInput.value = '';
            fetchMessages();
        }

        async function uploadPhoto() {
            const sender = senderInput.value.trim();
            const photoFile = photoFileInput.files[0];

            if (!sender || !photoFile) {
                alert("Por favor, introduce tu nombre y selecciona una foto.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function() {
                const base64Data = Utilities.base64Encode(reader.result);
                const data = {
                    action: 'uploadPhoto',
                    sender: sender,
                    fileName: photoFile.name,
                    mimeType: photoFile.type,
                    photoData: base64Data
                };

                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                photoFileInput.value = null;
                fetchMessages();
            };
            reader.readAsBinaryString(photoFile);
        }

        // Detecta el cambio en el archivo y sube la foto automÃ¡ticamente
        photoFileInput.addEventListener('change', uploadPhoto);

        // Actualiza los mensajes cada 5 segundos
        setInterval(fetchMessages, 5000);
        fetchMessages();

    </script>
</body>
</html>
