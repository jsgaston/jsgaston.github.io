<!DOCTYPE html>
<html lang="es">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diario Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #editable-entry {
            min-height: 200px;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
            line-height: 1.5;
        }
        #editable-entry:focus {
            outline: none;
            border-color: #5cb85c;
        }
        #editable-entry img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .loading {
            display: none;
            color: #888;
            text-align: center;
        }
        #results {
            margin-top: 20px;
        }
        .entry {
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .entry h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #007BFF;
        }
        .entry-meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mi Diario Personal</h1>
    <p>Guarda tus pensamientos y recuerdos de forma privada.</p>

    <h2>Nueva Entrada</h2>
    <form id="diary-form">
        <label for="title">Título:</label>
        <input type="text" id="title" required>
        
        <label>Entrada (puedes pegar imágenes aquí):</label>
        <div id="editable-entry" contenteditable="true"></div>
        
        <button type="submit">Guardar Entrada</button>
    </form>
    <div id="status" class="loading"></div>

    <hr>

    <h2>Buscar Entradas</h2>
    <form id="search-form">
        <input type="text" id="search-query" placeholder="Buscar por palabra clave..." required>
        <button type="submit">Buscar</button>
    </form>
    
    <h3>Buscar por Rango de Fechas</h3>
    <form id="search-date-range-form">
        <label for="start-date">Fecha de inicio:</label>
        <input type="date" id="start-date" required>
        <label for="end-date">Fecha de fin:</label>
        <input type="date" id="end-date" required>
        <button type="submit">Buscar por Fecha</button>
    </form>

    <div id="results"></div>
    <div id="search-status" class="loading"></div>

</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxcW_FKv0JROwp-1j9tojuQjymugyvoZU3z6h8DcFzSB4CgnI22ckpEVjLc5JyB-lrCIg/exec'; // ¡REEMPLAZA ESTO!

    // Funciones de utilidad
    function showStatus(elementId, message) {
        const statusDiv = document.getElementById(elementId);
        statusDiv.style.display = 'block';
        statusDiv.textContent = message;
    }

    function hideStatus(elementId) {
        const statusDiv = document.getElementById(elementId);
        statusDiv.style.display = 'none';
    }

    function clearForm() {
        document.getElementById('title').value = '';
        document.getElementById('editable-entry').innerHTML = '';
    }

    window.addEventListener('load', () => {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const formattedDate = `${yyyy}-${mm}-${dd}`;
        
        document.getElementById('end-date').value = formattedDate;
        
        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(today.getDate() - 7);
        const yyyyPrev = oneWeekAgo.getFullYear();
        const mmPrev = String(oneWeekAgo.getMonth() + 1).padStart(2, '0');
        const ddPrev = String(oneWeekAgo.getDate()).padStart(2, '0');
        const formattedDatePrev = `${yyyyPrev}-${mmPrev}-${ddPrev}`;
        
        document.getElementById('start-date').value = formattedDatePrev;
    });

    async function uploadImage(imageBlob) {
      const formData = new FormData();
      formData.append('action', 'uploadImage');
      formData.append('imageBlob', imageBlob, 'image.png');
      
      const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
      });
      const data = await response.json();
      if (data.status === 'success') {
          return data.data.imageUrl;
      } else {
          throw new Error(data.message);
      }
    }

    const editableEntry = document.getElementById('editable-entry');
    editableEntry.addEventListener('paste', async function(e) {
        e.preventDefault();
        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        
        for (const item of items) {
            if (item.type.startsWith('image/')) {
                const blob = item.getAsFile();
                if (!blob) continue;

                showStatus('status', 'Subiendo imagen...');
                
                try {
                    const imageUrl = await uploadImage(blob);
                    if (imageUrl) {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        
                        const selection = window.getSelection();
                        if (selection.rangeCount > 0) {
                          const range = selection.getRangeAt(0);
                          range.deleteContents();
                          range.insertNode(img);
                        } else {
                          editableEntry.appendChild(img);
                        }
                        
                        showStatus('status', '¡Imagen subida y pegada con éxito!');
                    }
                } catch (error) {
                    console.error('Error al subir la imagen:', error);
                    showStatus('status', 'Error al subir la imagen.');
                }
                setTimeout(() => hideStatus('status'), 5000);
            }
        }
    });
    
document.getElementById('diary-form').addEventListener('submit', function(e) {
    e.preventDefault();
    showStatus('status', 'Guardando...');

    const form = e.target;
    const formData = new FormData();
    formData.append('action', 'save');
    formData.append('titulo', form.querySelector('#title').value);
    
    const entryContent = editableEntry.innerHTML;
    formData.append('entrada', entryContent);
    
    fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json()) // <--- Cambiado de .text() a .json()
    .then(data => {
        if (data.status === 'success') {
            showStatus('status', '¡Entrada guardada con éxito!');
            clearForm();
        } else {
            showStatus('status', 'Error: ' + data.message);
        }
        setTimeout(() => hideStatus('status'), 3000);
    })
    .catch(error => {
        console.error('Error:', error);
        showStatus('status', 'Error al guardar la entrada.');
        setTimeout(() => hideStatus('status'), 3000);
    });
});

    document.getElementById('search-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    showStatus('search-status', 'Buscando...');

    const query = document.getElementById('search-query').value;
    const params = new URLSearchParams({
        action: 'search',
        query: query
    });

    fetch(`${SCRIPT_URL}?${params.toString()}`)
        .then(response => response.json())
        .then(data => {
            hideStatus('search-status');
            if (data.length > 0) {
                data.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'entry';
                    
                    entryDiv.innerHTML = `
                        <div class="entry-meta">
                            ${entry.fecha} ${entry.hora}
                        </div>
                        <h3>${entry.titulo}</h3>
                        <div class="entry-content">${entry.entrada}</div>
                    `;
                    resultsDiv.appendChild(entryDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>No se encontraron entradas.</p>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            hideStatus('search-status');
            resultsDiv.innerHTML = '<p>Error al buscar las entradas.</p>';
        });
});

document.getElementById('search-date-range-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';
  showStatus('search-status', 'Buscando por rango de fechas...');

  const startDate = document.getElementById('start-date').value;
  const endDate = document.getElementById('end-date').value;

  const formatDate = (dateStr) => {
    const [year, month, day] = dateStr.split('-');
    return `${day}/${month}/${year}`;
  };

  const params = new URLSearchParams({
    action: 'searchByDateRange',
    startDate: formatDate(startDate),
    endDate: formatDate(endDate)
  });

  fetch(`${SCRIPT_URL}?${params.toString()}`)
    .then(response => response.json())
    .then(data => {
      hideStatus('search-status');
      if (data.length > 0) {
        data.forEach(entry => {
          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          
          entryDiv.innerHTML = `
              <div class="entry-meta">
                  ${entry.fecha} ${entry.hora}
              </div>
              <h3>${entry.titulo}</h3>
              <div class="entry-content">${entry.entrada}</div>
          `;
          resultsDiv.appendChild(entryDiv);
        });
      } else {
        resultsDiv.innerHTML = '<p>No se encontraron entradas en ese rango de fechas.</p>';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      hideStatus('search-status');
      resultsDiv.innerHTML = '<p>Error al buscar las entradas.</p>';
    });
});
</script>

</body>
</html>
