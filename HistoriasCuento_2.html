<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cueva de los Dinosaurios</title>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; padding: 20px; }
        .container { background-color: #ffffff; padding: 2.5rem; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); max-width: 100%; border: 1px solid #e5e7eb; }
        h1 { color: #1a202c; font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; text-align: center; }
        .form-label { font-weight: 600; margin-bottom: 8px; display: block; color: #374151; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; color: #1f2937; background-color: #f9fafb; }
        .btn { background-color: #4f46e5; color: white; padding: 14px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s, transform 0.1s; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; margin-top: 1.5rem; }
        .btn:hover { transform: scale(1.02); }
        .message-box { padding: 12px 20px; border-radius: 8px; margin-top: 20px; font-weight: 500; display: none; }
        .message-box.success { background-color: #d1fae5; color: #065f46; border: 1px solid #10b981; }
        .message-box.error { background-color: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
        .loading-spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #ffffff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .btn-tab { background-color: #e5e7eb; color: #4b5563; padding: 10px 20px; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; transition: background-color 0.2s; }
        .btn-tab.active { background-color: #4f46e5; color: white; }
        .download-btn { background-color: #10b981; }
        
        /* Estilos para la nueva interfaz */
        .story-list-container { padding-top: 20px; }
        .story-card { background-color: #f9fafb; padding: 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #e5e7eb; cursor: pointer; transition: background-color 0.2s; }
        .story-card:hover { background-color: #f3f4f6; }
        .story-card h3 { font-size: 1.25rem; font-weight: 600; color: #1f2937; margin: 0; }
        .story-card p { font-size: 0.875rem; color: #6b7280; margin: 5px 0 0; }
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; }
        #searchInput { flex-grow: 1; }
        
        #single-story-view .story-content {
            border: 1px solid #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #fff;
        }

        /* Estilos para hacer el video responsivo */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-top: 15px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Estilos de la barra de herramientas personalizada del doc de Parchment */
        #editor-container {
            height: 300px;
        }
        #editor-container, #toolbar-container {
            border: 1px solid #d1d5db;
        }
        #toolbar-container {
            border-bottom: none;
            background-color: #f9fafb;
            padding: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .ql-container {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .ql-toolbar.ql-snow {
            border: none;
            padding: 0;
        }
        .ql-snow.ql-toolbar button, .ql-snow .ql-toolbar button {
            background: transparent;
            border: none;
            cursor: pointer;
            display: inline-block;
            height: 32px;
            width: 32px;
            text-align: center;
            padding: 0;
        }
        .ql-snow.ql-toolbar button svg, .ql-snow .ql-toolbar button svg {
            width: 18px;
            height: 18px;
        }
        .ql-snow .ql-editor blockquote {
            border-left: 4px solid #ccc;
            margin-bottom: 5px;
            margin-top: 5px;
            padding-left: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>La Cueva de los Dinosaurios</h1>

        <nav style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="btn-tab active" data-tab="list-view">Ver Cuentos</button>
            <button class="btn-tab" data-tab="create-view">Crear Cuento</button>
        </nav>

        <div id="list-view" class="tab-content active">
            <div class="search-container">
                <input type="text" id="searchInput" class="form-input" placeholder="Buscar por título o contenido...">
                <button id="searchButton" class="btn" style="width: auto;">Buscar</button>
            </div>
            <div id="cuentos-list" class="story-list-container">
                <p>Cargando cuentos...</p>
            </div>
        </div>
        
        <div id="create-view" class="tab-content">
            <form id="cuentoForm">
                <div style="margin-bottom: 1rem;">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" id="titulo" name="titulo" class="form-input" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label class="form-label">Contenido:</label>
                    
                    <div id="toolbar-container">
                        <button type="button" class="ql-bold"><i class="fa fa-bold"></i></button>
                        <button type="button" class="ql-italic"><i class="fa fa-italic"></i></button>
                        <button type="button" class="ql-underline"><i class="fa fa-underline"></i></button>
                        <button type="button" class="ql-link"><i class="fa fa-link"></i></button>
                        <button type="button" class="ql-blockquote"><i class="fa fa-quote-right"></i></button>
                        <button type="button" class="ql-header" value="1"><i class="fa fa-header"><sup>1</sup></i></button>
                        <button type="button" class="ql-header" value="2"><i class="fa fa-header"><sup>2</sup></i></button>
                        <button type="button" class="ql-list" value="ordered"><i class="fa fa-list-ol"></i></button>
                        <button type="button" class="ql-list" value="bullet"><i class="fa fa-list-ul"></i></button>
                        <button type="button" id="insert-image-button"><i class="fa fa-image"></i></button>
                        <button type="button" id="insert-video-button"><i class="fa fa-video"></i></button>
                        <button type="button" class="ql-divider"><i class="fa fa-minus"></i></button>
                    </div>
                    <div id="editor-container"></div>
                </div>
                <button type="submit" class="btn">
                    <span id="buttonText">Guardar Cuento</span>
                    <div id="loadingSpinner" class="loading-spinner"></div>
                </button>
                <div id="messageBox" class="message-box"></div>
            </form>
        </div>

        <div id="single-story-view" class="tab-content">
            <button id="backToListBtn" class="btn" style="width: auto; margin-bottom: 20px;">
                <i class="fa-solid fa-arrow-left"></i> Volver a la lista
            </button>
            <div id="story-details">
                </div>
        </div>

    </div>

    <script>
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzB3Xqa0qV9JVuRCmSNKy9t_mkFQpVv1y_acRxdAR7syUOqUDv-5rpeMVrR_aOwIoY/exec';
        let quill = null;

        function initializeQuill() {
            if (!quill) {
                // Registrar el blot de divisor
                const BlockEmbed = Quill.import('blots/block/embed');
                class DividerBlot extends BlockEmbed {
                  static blotName = 'divider';
                  static tagName = 'hr';
                }
                Quill.register(DividerBlot);
                
                quill = new Quill('#editor-container', {
                    theme: 'snow', // Mantener 'snow' para los estilos, pero usaremos el toolbar personalizado
                    placeholder: 'Escribe tu historia aquí...',
                    modules: {
                        toolbar: {
                            container: '#toolbar-container'
                        }
                    }
                });
                
                // Sobrescribir los manejadores de los botones de imagen y video
                document.querySelector('#insert-image-button').addEventListener('click', () => {
                    const input = document.createElement('input');
                    input.setAttribute('type', 'file');
                    input.setAttribute('accept', 'image/*');
                    input.addEventListener('change', (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const base64data = e.target.result;
                                const formData = new FormData();
                                formData.append('action', 'subirImagenBase64');
                                formData.append('imagen', base64data);
                                
                                const range = quill.getSelection(true);
                                quill.insertText(range.index, ' ', Quill.sources.USER);
                                quill.setSelection(range.index + 1);
                                quill.insertEmbed(range.index, 'image', 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7');
                                
                                fetch(APP_SCRIPT_URL, { method: 'POST', body: formData })
                                    .then(response => response.json())
                                    .then(result => {
                                        if (result.estado === 'éxito') {
                                            const blot = Quill.find(quill.getSelection().index - 1);
                                            if (blot) {
                                                blot.domNode.src = result.url;
                                            }
                                        } else {
                                            alert('Error al subir la imagen: ' + result.mensaje);
                                            quill.deleteText(quill.getSelection().index - 1, 1);
                                        }
                                    })
                                    .catch(error => {
                                        alert('Fallo en la comunicación con el servidor: ' + error.message);
                                        quill.deleteText(quill.getSelection().index - 1, 1);
                                    });
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                    input.click();
                });
                
                document.querySelector('#insert-video-button').addEventListener('click', () => {
                    const url = prompt("Introduce la URL del video de YouTube:");
                    if (url) {
                        const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
                        const match = url.match(youtubeRegex);
                        if (match && match[1]) {
                            const videoId = match[1];
                            const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                            const range = quill.getSelection(true);
                            quill.insertText(range.index, '\n', Quill.sources.USER);
                            quill.insertEmbed(range.index + 1, 'video', embedUrl, Quill.sources.USER);
                            quill.setSelection(range.index + 2, Quill.sources.SILENT);
                        } else {
                            alert("URL de YouTube no válida.");
                        }
                    }
                });

                // Este es el manejador original de Quill, lo mantenemos por si acaso
                quill.root.addEventListener('paste', handleImagePaste);
            }
        }
        
        function handleImagePaste(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item.type.indexOf('image') === 0) {
                    const blob = item.getAsFile();
                    if (blob) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const base64data = e.target.result;
                            const formData = new FormData();
                            formData.append('action', 'subirImagenBase64');
                            formData.append('imagen', base64data);
                            const range = quill.getSelection();
                            quill.insertEmbed(range.index, 'text', 'Cargando imagen...');
                            fetch(APP_SCRIPT_URL, {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => response.json())
                            .then(result => {
                                quill.deleteText(range.index, 18);
                                if (result.estado === 'éxito') {
                                    quill.insertEmbed(range.index, 'image', result.url);
                                } else {
                                    alert('Error al subir la imagen: ' + result.mensaje);
                                }
                            })
                            .catch(error => {
                                alert('Fallo en la comunicación con el servidor: ' + error.message);
                            });
                        };
                        reader.readAsDataURL(blob);
                    }
                }
            }
        }

        document.getElementById('cuentoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const contenido = quill.root.innerHTML;
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const messageBox = document.getElementById('messageBox');
            buttonText.textContent = 'Guardando...';
            loadingSpinner.style.display = 'inline-block';
            messageBox.style.display = 'none';
            const formData = new FormData();
            formData.append('action', 'guardarCuento');
            formData.append('titulo', titulo);
            formData.append('contenido', contenido);
            fetch(APP_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.estado === 'éxito') {
                    showMessage('success', result.mensaje);
                    document.getElementById('cuentoForm').reset();
                    quill.setContents([]);
                } else {
                    showMessage('error', result.mensaje);
                }
            })
            .catch(error => {
                showMessage('error', 'Fallo al guardar: ' + error.message);
            })
            .finally(() => {
                buttonText.textContent = 'Guardar Cuento';
                loadingSpinner.style.display = 'none';
            });
        });

        function showMessage(type, message) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'message-box ' + type;
            messageBox.style.display = 'block';
        }
        
        function formatFecha(fechaISO) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(fechaISO).toLocaleDateString('es-ES', options);
        }

        function embedYouTubeVideos(htmlContent) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            const links = tempDiv.querySelectorAll('a');
            links.forEach(link => {
                const url = link.href;
                const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
                const match = url.match(youtubeRegex);
                if (match && match[1]) {
                    const videoId = match[1];
                    const iframe = document.createElement('iframe');
                    iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}`);
                    iframe.setAttribute('frameborder', '0');
                    iframe.setAttribute('allowfullscreen', '');
                    const wrapper = document.createElement('div');
                    wrapper.className = 'video-wrapper';
                    wrapper.appendChild(iframe);
                    link.parentNode.replaceChild(wrapper, link);
                }
            });
            return tempDiv.innerHTML;
        }

        function cargarCuentos(keyword = '') {
            const cuentosList = document.getElementById('cuentos-list');
            cuentosList.innerHTML = '<p>Cargando cuentos...</p>';

            let url = `${APP_SCRIPT_URL}?action=listarCuentos`;
            if (keyword) {
                url = `${APP_SCRIPT_URL}?action=buscarCuentos&keyword=${encodeURIComponent(keyword)}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(result => {
                    if (result.estado === 'éxito') {
                        cuentosList.innerHTML = '';
                        if (result.cuentos && result.cuentos.length > 0) {
                            result.cuentos.forEach((cuento) => {
                                const storyCard = document.createElement('div');
                                storyCard.className = 'story-card';
                                storyCard.innerHTML = `
                                    <h3>${cuento.titulo}</h3>
                                    <p>${formatFecha(cuento.fecha)}</p>
                                `;
                                storyCard.addEventListener('click', () => mostrarHistoria(cuento));
                                cuentosList.appendChild(storyCard);
                            });
                        } else {
                            cuentosList.innerHTML = '<p>No se encontraron cuentos.</p>';
                        }
                    } else {
                        cuentosList.innerHTML = `<p style="color: red;">Error al cargar: ${result.mensaje}</p>`;
                    }
                })
                .catch(error => {
                    cuentosList.innerHTML = `<p style="color: red;">Fallo en la comunicación con el servidor: ${error.message}</p>`;
                });
        }
        
        function mostrarHistoria(cuento) {
            const storyDetails = document.getElementById('story-details');
            const contenidoConVideos = embedYouTubeVideos(cuento.contenido);
            storyDetails.innerHTML = `
                <h2>${cuento.titulo}</h2>
                <p style="font-size: 0.9rem; color: #6b7280;">Publicado el: ${new Date(cuento.fecha).toLocaleString()}</p>
                <div class="story-content">${contenidoConVideos}</div>
                <button id="downloadPdfBtn" class="btn download-btn" style="margin-top: 20px; width: auto; padding: 10px 20px;">Descargar en PDF</button>
            `;
            document.getElementById('downloadPdfBtn').addEventListener('click', () => generarPDF(storyDetails));
            
            document.getElementById('list-view').classList.remove('active');
            document.getElementById('create-view').classList.remove('active');
            document.getElementById('single-story-view').classList.add('active');
        }

        document.getElementById('backToListBtn').addEventListener('click', () => {
            document.getElementById('list-view').classList.add('active');
            document.getElementById('single-story-view').classList.remove('active');
            cargarCuentos();
        });

        function generarPDF(element) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const filename = `${element.querySelector('h2').textContent}.pdf`;
            html2canvas(element, { scale: 2, useCORS: true }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                let y = 0;
                while (y < pdfHeight) {
                    if (y > 0) { doc.addPage(); }
                    const heightLeft = pdfHeight - y;
                    const newHeight = Math.min(doc.internal.pageSize.getHeight(), heightLeft);
                    doc.addImage(imgData, 'PNG', 0, -y, pdfWidth, pdfHeight);
                    y += newHeight;
                }
                doc.save(filename);
            }).catch(error => {
                alert("Hubo un error al generar el PDF: " + error.message);
                console.error("Error generando PDF:", error);
            });
        }
        
        document.querySelectorAll('.btn-tab').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.btn-tab').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                this.classList.add('active');
                const tabId = this.dataset.tab;
                document.getElementById(tabId).classList.add('active');
                if (tabId === 'list-view') {
                    cargarCuentos();
                } else if (tabId === 'create-view') {
                    initializeQuill();
                }
            });
        });

        document.getElementById('searchButton').addEventListener('click', () => {
            const keyword = document.getElementById('searchInput').value;
            cargarCuentos(keyword);
        });
        
        document.querySelector('.btn-tab[data-tab="list-view"]').click();
    </script>
</body>
</html>
