<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarquista Shop</title>
    <style>
        body {
            margin: 0;
            background-image: url('images/GUERRERO_BANDERA.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fija la imagen de fondo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        img.logo {
            width: 150px; /* Ajusta el ancho del logo según tus necesidades */
            height: auto;
            margin-top: 10px;
        }

        p {
            color: #FF0000;
            font-weight: bold;
            position: absolute;
            left: 10px;
            top: 10px;
            margin: 0;
        }

        .photo-group {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px 0;
        }

        .photo-group img {
            width: 26%;
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .photo-group img:hover {
            transform: scale(1.2);
        }

        .shopping-basket {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .shopping-basket:hover {
            transform: scale(1.2);
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <img class="logo" src="images/logo_a_001.jpg" alt="Logo">

    <div class="photo-group">
        <img src="images/imagen0001.jpg" alt="Primera Imagen">
        <img src="images/imagen0002.jpg" alt="Segunda Imagen">
        <img src="images/imagen0003.jpg" alt="Tercera Imagen">
    </div>

    <div class="photo-group">
        <img src="images/imagen0004.jpg" alt="Primera Imagen">
        <img src="images/imagen0005.jpg" alt="Segunda Imagen">
        <img src="images/imagen0006.jpg" alt="Tercera Imagen">
    </div>

    <div class="photo-group">
        <img src="images/cazlones001.jpg" alt="Cuarta Imagen">
        <img src="images/cazlones002.jpg" alt="Quinta Imagen">
        <img src="images/cazlones003.jpg" alt="Sexta Imagen">
    </div>

    <img class="shopping-basket" src="images/aweasumfonts_cesta.jpg" alt="Cesta de Aweasumfonts">

    <!-- El iframe para embeber la página web con el reproductor de música -->
    <iframe src="https://jsgaston.github.io/Radio%20Anarquista.html" frameborder="0"></iframe>

</body>

</html>
