<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarquista Shop</title>
    <style>
        body {
            margin: 0;
            background-image: url('images/GUERRERO_BANDERA.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        h1 {
            color: #FF0000;
            text-align: center;
            padding: 20px;
            margin-top: 10px;
        }

        p {
            color: #FF0000;
            font-weight: bold;
            position: absolute;
            left: 10px;
            top: 10px;
            margin: 0;
        }

        .photo-group {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px 0;
        }

        .photo-group img {
            width: 26%;
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease-in-out; /* Agrega una transición para un efecto suave */
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Anarquista Shop</h1>

    <div class="photo-group">
        <img src="images/imagen0001.jpg" alt="Primera Imagen" onclick="expandImage(this)">
        <img src="images/imagen0002.jpg" alt="Segunda Imagen" onclick="expandImage(this)">
        <img src="images/imagen0003.jpg" alt="Tercera Imagen" onclick="expandImage(this)">
    </div>

    <div class="photo-group">
        <img src="images/imagen0004.jpg" alt="Primera Imagen" onclick="expandImage(this)">
        <img src="images/imagen0005.jpg" alt="Segunda Imagen" onclick="expandImage(this)">
        <img src="images/imagen0006.jpg" alt="Tercera Imagen" onclick="expandImage(this)">
    </div>

    <div class="photo-group">
        <!-- Agrega las imágenes para el tercer grupo si es necesario -->
    </div>

    <!-- El iframe para embeber la página web con el reproductor de música -->
    <iframe src="https://jsgaston.github.io/Radio%20Anarquista.html" frameborder="0"></iframe>

    <script>
        function expandImage(element) {
            setTimeout(function () {
                // Cambia el tamaño de la imagen después de medio segundo
                element.style.transform = 'scale(1.2)';
            }, 500); // 500 milisegundos = medio segundo
        }
    </script>

</body>

</html>
