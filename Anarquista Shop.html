<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarquista Shop</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('images/GUERRERO_BANDERA.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        h1 {
            color: #FF0000;
            text-align: center;
            padding: 20px;
            margin-top: 10px;
        }

        p {
            color: #FF0000;
            font-weight: bold;
            position: absolute;
            left: 10px;
            top: 10px;
            margin: 0;
        }

        .photo-group {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px 0; /* Ajusta el margen según tus necesidades */
        }

        .photo-group img {
            width: 30%; /* Ajusta el ancho de las imágenes según tus necesidades */
            height: auto;
        }

        iframe {
            width: 100%;
            height: 250px;
            border: none;
            overflow: hidden;
            margin-top: 20px; /* Ajusta el margen superior según tus necesidades */
        }
    </style>
</head>

<body>

    <h1>Anarquista Shop</h1>

    <div class="photo-group">
        <img src="ruta_a_tu_primera_imagen.jpg" alt="Primera Imagen">
        <img src="ruta_a_tu_segunda_imagen.jpg" alt="Segunda Imagen">
        <img src="ruta_a_tu_tercera_imagen.jpg" alt="Tercera Imagen">
    </div>

    <div class="photo-group">
        <!-- Repite el mismo formato para los otros grupos de fotos si es necesario -->
    </div>

    <div class="photo-group">
        <!-- Repite el mismo formato para los otros grupos de fotos si es necesario -->
    </div>

    <!-- El iframe para embeber la página web con el reproductor de música -->
    <iframe src="https://jsgaston.github.io/Radio%20Anarquista.html" frameborder="0"></iframe>

</body>

</html>
