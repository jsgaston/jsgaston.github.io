<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarquista Shop</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('images/GUERRERO_BANDERA.jpg');
            background-size: cover;
            background-position: center;

            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;
        }

        h1 {
            color: #FF0000;

            padding: 20px;
            margin-top: 10px;
        }

        p {
            color: #FF0000;
            font-weight: bold;
            position: absolute;
            left: 10px;
            top: 10px;

            margin: 20px 0;
        }

        .photo-group img {

            height: auto;

        }

    </div>

    <div class="photo-group">

    <div class="photo-group">
        <!-- Agrega las imágenes para el tercer grupo si es necesario -->
