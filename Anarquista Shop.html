<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarquista Shop</title>
    <!-- Incluye Font Awesome desde su CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-image: url('images/GUERRERO_BANDERA.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        img.logo {
            width: 150px;
            height: auto;
            margin-top: 10px;
        }

        p {
            color: #FF0000;
            font-weight: bold;
            position: absolute;
            left: 10px;
            top: 10px;
            margin: 0;
        }

        .photo-group {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px 0;
        }

        .photo-group img {
            width: 26%;
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            object-fit: cover;
            overflow: hidden;
        }

        .photo-group img:hover {
            transform: scale(1.2);
        }

        .shopping-basket {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .shopping-basket:hover {
            transform: scale(1.2);
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
            overflow: hidden;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <img class="logo" src="images/logo_a_001.jpg" alt="Logo">

    <div class="photo-group">
        <img src="images/imagen0001.jpg" alt="Primera Imagen">
        <img src="images/imagen0002.jpg" alt="Segunda Imagen">
        <img src="images/imagen0003.jpg" alt="Tercera Imagen">
    </div>

    <div class="photo-group">
        <img src="images/imagen0004.jpg" alt="Primera Imagen">
        <img src="images/imagen0005.jpg" alt="Segunda Imagen">
        <img src="images/imagen0006.jpg" alt="Tercera Imagen">
    </div>

    <div class="photo-group">
        <img src="images/calzones001.jpg" alt="Cuarta Imagen">
        <img src="images/calzones002.jpg" alt="Quinta Imagen">
        <img src="images/calzones003.jpg" alt="Sexta Imagen">
    </div>

    <div class="photo-group">
        <img src="images/0001.jpg" alt="Cuarta Imagen">
        <img src="images/0002.jpg" alt="Quinta Imagen">
        <img src="images/0s003.jpg" alt="Sexta Imagen">
    </div>

    <div class="photo-group">
        <img src="images/0004.jpg" alt="Cuarta Imagen">
        <img src="images/0005.jpg" alt="Quinta Imagen">
        <img src="images/0s006.jpg" alt="Sexta Imagen">
    </div>

    <div class="photo-group">
        <img src="images/0007.jpg" alt="Cuarta Imagen">
        <img src="images/0008.jpg" alt="Quinta Imagen">
        <img src="images/0009.jpg" alt="Sexta Imagen">
    </div>
    
    <div class="photo-group">
        <img src="images/0010.jpg" alt="Cuarta Imagen">
        <img src="images/0011.jpg" alt="Quinta Imagen">
        <img src="images/0012.jpg" alt="Sexta Imagen">
    </div>
    
    <i class="fas fa-shopping-basket shopping-basket"></i>

    <iframe src="https://jsgaston.github.io/Radio%20Anarquista.html" frameborder="0"></iframe>

</body>

</html>
