<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal con iframe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Esto oculta la barra de desplazamiento en el cuerpo de la página principal */
        }

        iframe {
            max-width: 100vw;
            height: 300px; /* Establece la altura según tus necesidades */
            border: none; /* Elimina el borde del iframe si lo hay */
            overflow: hidden; /* Esto oculta la barra de desplazamiento en el iframe */
        }
    </style>
</head>
<body>

    <h1>Anarquista Shop</h1>

    <p></p>

    <!-- El iframe para embeber la página web con el reproductor de música -->
    <iframe src="https://jsgaston.github.io/Radio%20Anarquista.html" frameborder="0"></iframe>

</body>
</html>
