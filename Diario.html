<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diario Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            /* Using the yellow and green from the flags as background */
            background: linear-gradient(135deg, #28a745 0%, #28a745 60%, #ffc107 60%, #ffc107 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #28a745, #20a038);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative; /* Needed for absolute positioning of back link */
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffc107;
        }

        .content {
            padding: 30px;
        }

        .new-entry-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #28a745;
        }

        .new-entry-section h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #28a745;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #28a745, #20a038);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #20a038, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #333;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #e0a800, #d39e00);
        }

        .entries-section {
            margin-top: 30px;
        }

        .entries-section h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .entry {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .entry-date-time { /* Changed class name to include time */
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }

        .entry-mood {
            background: #ffc107;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .entry-content {
            line-height: 1.8;
            color: #333;
            font-size: 1.1em;
        }

        /* Removed .entry-actions and .btn-small, .btn-danger as per request */

        .search-filter {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .search-filter .form-group {
            margin-bottom: 0;
            flex: 1;
            min-width: 150px;
        }

        .no-entries {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .search-filter .form-group {
                min-width: 100%;
            }

            .back-link {
                top: 15px;
                left: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">
                &larr; Volver a Inicio
            </a>
            <h1>üìñ Mi Diario Personal</h1>
            <p>Captura tus pensamientos, experiencias y momentos especiales</p>
        </div>

        <div class="content">
            <div class="new-entry-section">
                <h2>‚úçÔ∏è Nueva Entrada</h2>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="entryDate">Fecha:</label>
                        <input type="date" id="entryDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryMood">Estado de √°nimo:</label>
                        <select id="entryMood" required>
                            <option value="">Selecciona tu estado de √°nimo</option>
                            <option value="üòä Feliz">üòä Feliz</option>
                            <option value="üòå Tranquilo">üòå Tranquilo</option>
                            <option value="üòî Triste">üòî Triste</option>
                            <option value="üò§ Frustrado">üò§ Frustrado</option>
                            <option value="üò¥ Cansado">üò¥ Cansado</option>
                            <option value="ü§î Pensativo">ü§î Pensativo</option>
                            <option value="üòç Enamorado">üòç Enamorado</option>
                            <option value="üò® Ansioso">üò® Ansioso</option>
                            <option value="üéâ Emocionado">üéâ Emocionado</option>
                            <option value="üòê Neutral">üòê Neutral</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryTitle">T√≠tulo (opcional):</label>
                        <input type="text" id="entryTitle" placeholder="Dale un t√≠tulo a tu entrada...">
                    </div>
                    
                    <div class="form-group">
                        <label for="entryContent">Contenido:</label>
                        <textarea id="entryContent" placeholder="¬øQu√© ha pasado hoy? ¬øC√≥mo te sientes? Escribe todo lo que quieras recordar..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">üíæ Guardar Entrada</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Limpiar</button>
                </form>
            </div>

            <div class="search-filter">
                <div class="form-group">
                    <label for="searchText">Buscar:</label>
                    <input type="text" id="searchText" placeholder="Buscar en entradas..." onkeyup="filterEntries()">
                </div>
                <div class="form-group">
                    <label for="filterMood">Filtrar por estado:</label>
                    <select id="filterMood" onchange="filterEntries()">
                        <option value="">Todos los estados</option>
                        <option value="üòä Feliz">üòä Feliz</option>
                        <option value="üòå Tranquilo">üòå Tranquilo</option>
                        <option value="üòî Triste">üòî Triste</option>
                        <option value="üò§ Frustrado">üò§ Frustrado</option>
                        <option value="üò¥ Cansado">üò¥ Cansado</option>
                        <option value="ü§î Pensativo">ü§î Pensativo</option>
                        <option value="üòç Enamorado">üòç Enamorado</option>
                        <option value="üò® Ansioso">üò® Ansioso</option>
                        <option value="üéâ Emocionado">üéâ Emocionado</option>
                        <option value="üòê Neutral">üòê Neutral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortOrder">Ordenar:</label>
                    <select id="sortOrder" onchange="filterEntries()">
                        <option value="newest">M√°s recientes</option>
                        <option value="oldest">M√°s antiguos</option>
                    </select>
                </div>
            </div>

            <div class="entries-section">
                <h2>üìö Mis Entradas</h2>
                <div id="entriesContainer">
                    <div class="no-entries">
                        <p>No hay entradas a√∫n. ¬°Escribe tu primera entrada arriba!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];
        // No longer need editingIndex as edit functionality is removed

        // Set today's date by default
        document.getElementById('entryDate').valueAsDate = new Date();

        // Load entries on page load
        loadEntries();

        // Handle form submission
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveEntry();
        });

        function saveEntry() {
            const date = document.getElementById('entryDate').value;
            const mood = document.getElementById('entryMood').value;
            const title = document.getElementById('entryTitle').value;
            const content = document.getElementById('entryContent').value;
            const now = new Date();
            const time = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

            if (!date || !mood || !content) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }

            const entry = {
                id: Date.now(), // Always create a new ID as editing is removed
                date: date,
                time: time, // Store the time
                mood: mood,
                title: title || 'Sin t√≠tulo',
                content: content,
                timestamp: now.toISOString() // For consistent sorting
            };

            entries.push(entry);
            saveEntriesToLocalStorage(); // Persist entries
            displayEntries();
            clearForm();
        }

        // Removed editEntry function
        // Removed deleteEntry function

        function clearForm() {
            document.getElementById('entryForm').reset();
            document.getElementById('entryDate').valueAsDate = new Date();
            // No longer need to reset editing state
        }

        function displayEntries() {
            const container = document.getElementById('entriesContainer');
            if (entries.length === 0) {
                container.innerHTML = '<div class="no-entries"><p>No hay entradas a√∫n. ¬°Escribe tu primera entrada arriba!</p></div>';
                return;
            }

            // Apply sorting before displaying
            let sortedEntries = [...entries];
            const sortOrder = document.getElementById('sortOrder').value;
            if (sortOrder === 'newest') {
                sortedEntries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else {
                sortedEntries.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            }

            let html = '';
            sortedEntries.forEach(entry => {
                const formattedDate = new Date(entry.date).toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                html += `
                    <div class="entry" data-mood="${entry.mood}" data-content="${entry.content.toLowerCase()}" data-title="${entry.title.toLowerCase()}" data-id="${entry.id}">
                        <div class="entry-header">
                            <div class="entry-date-time">${formattedDate} - ${entry.time}</div>
                            <div class="entry-mood">${entry.mood}</div>
                        </div>
                        <h3 style="color: #28a745; margin-bottom: 10px;">${entry.title}</h3>
                        <div class="entry-content">${entry.content.replace(/\n/g, '<br>')}</div>
                        </div>
                `;
            });

            container.innerHTML = html;
            filterEntries(); // Apply filters after displaying all (sorted) entries
        }

        function filterEntries() {
            const searchText = document.getElementById('searchText').value.toLowerCase();
            const filterMood = document.getElementById('filterMood').value;

            const entryElements = document.querySelectorAll('.entry');
            entryElements.forEach(entry => {
                const matchesSearch = searchText === '' || 
                    entry.dataset.content.includes(searchText) || 
                    entry.dataset.title.includes(searchText);
                
                const matchesMood = filterMood === '' || entry.dataset.mood === filterMood;

                if (matchesSearch && matchesMood) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        }

        function saveEntriesToLocalStorage() {
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
        }

        function loadEntries() {
            const storedEntries = localStorage.getItem('diaryEntries');
            if (storedEntries) {
                entries = JSON.parse(storedEntries);
            } else {
                // Load example entries only if no entries are stored
                entries = [
                    {
                        id: 1,
                        date: '2025-06-05',
                        time: '10:00 AM', // Added time
                        mood: 'üòä Feliz',
                        title: 'Un d√≠a perfecto',
                        content: 'Hoy ha sido un d√≠a incre√≠ble. El sol brillaba, pude completar todos mis proyectos y tuve una conversaci√≥n muy interesante con un viejo amigo. Me siento lleno de energ√≠a y optimismo.',
                        timestamp: '2025-06-05T10:00:00.000Z'
                    },
                    {
                        id: 2,
                        date: '2025-06-04',
                        time: '03:30 PM', // Added time
                        mood: 'ü§î Pensativo',
                        title: 'Reflexiones sobre el futuro',
                        content: '√öltimamente he estado pensando mucho sobre hacia d√≥nde voy en la vida. Hay tantas posibilidades y caminos por explorar. A veces me siento un poco abrumado, pero tambi√©n emocionado por las oportunidades que se avecinan.',
                        timestamp: '2025-06-04T15:30:00.000Z'
                    }
                ];
                saveEntriesToLocalStorage(); // Save example entries to local storage
            }
            displayEntries();
        }
    </script>
</body>
</html>
