<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diario Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            /* Using the yellow and green from the flags as background */
            background: linear-gradient(135deg, #28a745 0%, #28a745 60%, #ffc107 60%, #ffc107 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #28a745, #20a038);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffc107;
        }

        .content {
            padding: 30px;
        }

        .new-entry-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #28a745;
        }

        .new-entry-section h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #28a745;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }

        /* Image upload and preview styles */
        .image-upload-section {
            border: 2px dashed #28a745;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .image-upload-section:hover {
            background-color: #f8f9fa;
        }

        .image-upload-section.drag-over {
            background-color: #e8f5e8;
            border-color: #20a038;
        }

        .image-upload-text {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .image-preview {
            position: relative;
            display: inline-block;
        }

        .image-preview img {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .image-remove {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-remove:hover {
            background: #c82333;
        }

        .btn {
            background: linear-gradient(135deg, #28a745, #20a038);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #20a038, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #333;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #e0a800, #d39e00);
        }

        .entries-section {
            margin-top: 30px;
        }

        .entries-section h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .entry {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .entry-date-time {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }

        .entry-mood {
            background: #ffc107;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .entry-content {
            line-height: 1.8;
            color: #333;
            font-size: 1.1em;
        }

        .entry-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .entry-images img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .entry-images img:hover {
            transform: scale(1.05);
        }

        .search-filter {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .search-filter .form-group {
            margin-bottom: 0;
            flex: 1;
            min-width: 150px;
        }

        .no-entries {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        /* Modal styles for image viewing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #ffc107;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .search-filter .form-group {
                min-width: 100%;
            }

            .back-link {
                top: 15px;
                left: 15px;
                font-size: 1em;
            }

            .image-preview-container {
                flex-direction: column;
                align-items: center;
            }

            .entry-images {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">
                &larr; Volver a Inicio
            </a>
            <h1>📖 Mi Diario Personal</h1>
            <p>Captura tus pensamientos, experiencias y momentos especiales</p>
        </div>

        <div class="content">
            <div class="new-entry-section">
                <h2>✍️ Nueva Entrada</h2>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="entryDate">Fecha:</label>
                        <input type="date" id="entryDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryMood">Estado de ánimo:</label>
                        <select id="entryMood" required>
                            <option value="">Selecciona tu estado de ánimo</option>
                            <option value="😊 Feliz">😊 Feliz</option>
                            <option value="😌 Tranquilo">😌 Tranquilo</option>
                            <option value="😔 Triste">😔 Triste</option>
                            <option value="😤 Frustrado">😤 Frustrado</option>
                            <option value="😴 Cansado">😴 Cansado</option>
                            <option value="🤔 Pensativo">🤔 Pensativo</option>
                            <option value="😍 Enamorado">😍 Enamorado</option>
                            <option value="😨 Ansioso">😨 Ansioso</option>
                            <option value="🎉 Emocionado">🎉 Emocionado</option>
                            <option value="😐 Neutral">😐 Neutral</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryTitle">Título (opcional):</label>
                        <input type="text" id="entryTitle" placeholder="Dale un título a tu entrada...">
                    </div>
                    
                    <div class="form-group">
                        <label for="entryContent">Contenido:</label>
                        <textarea id="entryContent" placeholder="¿Qué ha pasado hoy? ¿Cómo te sientes? Escribe todo lo que quieras recordar... También puedes pegar imágenes usando Ctrl+V!" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Imágenes:</label>
                        <div class="image-upload-section" id="imageUploadArea">
                            <div class="image-upload-text">
                                📷 Arrastra imágenes aquí, haz clic para seleccionar o pega con Ctrl+V
                            </div>
                            <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                        </div>
                        <div class="image-preview-container" id="imagePreviewContainer"></div>
                    </div>
                    
                    <button type="submit" class="btn">💾 Guardar Entrada</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">🗑️ Limpiar</button>
                </form>
            </div>

            <div class="search-filter">
                <div class="form-group">
                    <label for="searchText">Buscar:</label>
                    <input type="text" id="searchText" placeholder="Buscar en entradas..." onkeyup="filterEntries()">
                </div>
                <div class="form-group">
                    <label for="filterMood">Filtrar por estado:</label>
                    <select id="filterMood" onchange="filterEntries()">
                        <option value="">Todos los estados</option>
                        <option value="😊 Feliz">😊 Feliz</option>
                        <option value="😌 Tranquilo">😌 Tranquilo</option>
                        <option value="😔 Triste">😔 Triste</option>
                        <option value="😤 Frustrado">😤 Frustrado</option>
                        <option value="😴 Cansado">😴 Cansado</option>
                        <option value="🤔 Pensativo">🤔 Pensativo</option>
                        <option value="😍 Enamorado">😍 Enamorado</option>
                        <option value="😨 Ansioso">😨 Ansioso</option>
                        <option value="🎉 Emocionado">🎉 Emocionado</option>
                        <option value="😐 Neutral">😐 Neutral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortOrder">Ordenar:</label>
                    <select id="sortOrder" onchange="filterEntries()">
                        <option value="newest">Más recientes</option>
                        <option value="oldest">Más antiguos</option>
                    </select>
                </div>
            </div>

            <div class="entries-section">
                <h2>📚 Mis Entradas</h2>
                <div id="entriesContainer">
                    <div class="no-entries">
                        <p>No hay entradas aún. ¡Escribe tu primera entrada arriba!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing images -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let entries = [];
        let currentImages = []; // Store images for current entry

        // Set today's date by default
        document.getElementById('entryDate').valueAsDate = new Date();

        // Load entries on page load
        loadEntries();

        // Handle form submission
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveEntry();
        });

        // Image handling
        const imageUploadArea = document.getElementById('imageUploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const textarea = document.getElementById('entryContent');

        // Click to upload
        imageUploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // File input change
        imageInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        imageUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadArea.classList.add('drag-over');
        });

        imageUploadArea.addEventListener('dragleave', () => {
            imageUploadArea.classList.remove('drag-over');
        });

        imageUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadArea.classList.remove('drag-over');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });

        // Paste functionality
        textarea.addEventListener('paste', handlePaste);
        document.addEventListener('paste', handlePaste);

        function handlePaste(e) {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    addImageToPreview(file);
                }
            }
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    addImageToPreview(file);
                }
            });
        }

        function addImageToPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                currentImages.push(imageData);
                
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-preview';
                imageDiv.innerHTML = `
                    <img src="${imageData}" alt="Preview">
                    <button type="button" class="image-remove" onclick="removeImage(${currentImages.length - 1})">×</button>
                `;
                
                imagePreviewContainer.appendChild(imageDiv);
            };
            reader.readAsDataURL(file);
        }

        function removeImage(index) {
            currentImages.splice(index, 1);
            updateImagePreview();
        }

        function updateImagePreview() {
            imagePreviewContainer.innerHTML = '';
            currentImages.forEach((imageData, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-preview';
                imageDiv.innerHTML = `
                    <img src="${imageData}" alt="Preview">
                    <button type="button" class="image-remove" onclick="removeImage(${index})">×</button>
                `;
                imagePreviewContainer.appendChild(imageDiv);
            });
        }

        function saveEntry() {
            const date = document.getElementById('entryDate').value;
            const mood = document.getElementById('entryMood').value;
            const title = document.getElementById('entryTitle').value;
            const content = document.getElementById('entryContent').value;
            const now = new Date();
            const time = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

            if (!date || !mood || !content) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }

            const entry = {
                id: Date.now(),
                date: date,
                time: time,
                mood: mood,
                title: title || 'Sin título',
                content: content,
                images: [...currentImages], // Copy current images
                timestamp: now.toISOString()
            };

            entries.push(entry);
            saveEntriesToMemory();
            displayEntries();
            clearForm();
        }

        function clearForm() {
            document.getElementById('entryForm').reset();
            document.getElementById('entryDate').valueAsDate = new Date();
            currentImages = [];
            imagePreviewContainer.innerHTML = '';
        }

        function displayEntries() {
            const container = document.getElementById('entriesContainer');
            if (entries.length === 0) {
                container.innerHTML = '<div class="no-entries"><p>No hay entradas aún. ¡Escribe tu primera entrada arriba!</p></div>';
                return;
            }

            let sortedEntries = [...entries];
            const sortOrder = document.getElementById('sortOrder').value;
            if (sortOrder === 'newest') {
                sortedEntries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else {
                sortedEntries.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            }

            let html = '';
            sortedEntries.forEach(entry => {
                const formattedDate = new Date(entry.date).toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                let imagesHtml = '';
                if (entry.images && entry.images.length > 0) {
                    imagesHtml = '<div class="entry-images">';
                    entry.images.forEach(imageData => {
                        imagesHtml += `<img src="${imageData}" alt="Imagen de entrada" onclick="openImageModal('${imageData}')">`;
                    });
                    imagesHtml += '</div>';
                }

                html += `
                    <div class="entry" data-mood="${entry.mood}" data-content="${entry.content.toLowerCase()}" data-title="${entry.title.toLowerCase()}" data-id="${entry.id}">
                        <div class="entry-header">
                            <div class="entry-date-time">${formattedDate} - ${entry.time}</div>
                            <div class="entry-mood">${entry.mood}</div>
                        </div>
                        <h3 style="color: #28a745; margin-bottom: 10px;">${entry.title}</h3>
                        <div class="entry-content">${entry.content.replace(/\n/g, '<br>')}</div>
                        ${imagesHtml}
                    </div>
                `;
            });

            container.innerHTML = html;
            filterEntries();
        }

        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        // Close modal
        document.querySelector('.modal-close').addEventListener('click', () => {
            document.getElementById('imageModal').style.display = 'none';
        });

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                document.getElementById('imageModal').style.display = 'none';
            }
        });

        function filterEntries() {
            const searchText = document.getElementById('searchText').value.toLowerCase();
            const filterMood = document.getElementById('filterMood').value;

            const entryElements = document.querySelectorAll('.entry');
            entryElements.forEach(entry => {
                const matchesSearch = searchText === '' || 
                    entry.dataset.content.includes(searchText) || 
                    entry.dataset.title.includes(searchText);
                
                const matchesMood = filterMood === '' || entry.dataset.mood === filterMood;

                if (matchesSearch && matchesMood) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        }

        function saveEntriesToMemory() {
            // Note: In a real GitHub Pages deployment, you would use localStorage
            // For this demo, data is stored in memory only
            console.log('Entries saved:', entries.length);
        }

        function loadEntries() {
            // Initialize with example entries
            entries = [
                {
                    id: 1,
                    date: '2025-06-05',
                    time: '10:00',
                    mood: '😊 Feliz',
                    title: 'Un día perfecto',
                    content: '¿Por qué hacen eso?, supongo que pa ver si los siguientes son mala gente.',
                    images: [],
                    timestamp: '2025-06-07T02:00:00.000Z'
                },
                {
                    id: 2,
                    date: '2025-06-04',
                    time: '15:30',
                    mood: '🤔 Pensativo',
                    title: 'Reflexiones sobre el futuro',
                    content: '¿Cómo se hace edificios para que me cazen?, destruyen viviendas como la que me debería haber llegado a mí, y hacen paredes gordas.',
                    images: [],
                    timestamp: '2025-06-07T01:30:00.000Z'
                }
            ];
            displayEntries();
        }
    </script>
</body>
</html>
