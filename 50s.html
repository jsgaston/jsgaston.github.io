<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Históricos - 50s Timeline</title>
    <meta name="description" content="Descubre qué eventos históricos ocurrieron en fechas como hoy hace 20, 30 y 50 años. Una ventana al pasado de España y el mundo.">
    <meta name="keywords" content="eventos históricos, historia España, acontecimientos mundiales, cronología, hoy en la historia, efemérides">

    <meta property="og:title" content="Eventos Históricos - 50s Timeline">
    <meta property="og:description" content="Explora eventos históricos que ocurrieron en fechas como hoy hace décadas">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jsgaston.github.io/50s.html">
    <meta property="og:image" content="https://jsgaston.github.io/image_fce55e.jpg">

    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #4CAF50;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --background-light: #f4f7f6;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.2);
            --header-bg: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-light);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-light);
        }

        .timeline-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fdfdfd;
            border-left: 5px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .timeline-section h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .event-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 18px 25px;
            margin-bottom: 15px;
            box-shadow: 0 3px 8px var(--shadow-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .event-card h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .event-card p {
            margin: 5px 0;
            color: var(--text-dark);
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--text-light);
            border-top: 1px dashed var(--border-color);
            padding-top: 10px;
        }

        .event-meta span {
            display: flex;
            align-items: center;
        }

        .event-meta strong {
            color: var(--text-dark);
            margin-right: 5px;
        }

        .event-source a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        .event-source a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 0.9em;
            border-top: 1px solid var(--border-color);
        }

        .loading-spinner {
            display: none; /* Hidden by default */
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid var(--primary-color); /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            .timeline-section {
                padding: 15px;
            }

            .timeline-section h2 {
                font-size: 1.7rem;
            }

            .event-card {
                padding: 15px;
            }

            .event-card h3 {
                font-size: 1.3rem;
            }

            .event-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Eventos Históricos</h1>
        <p>Acontecimientos clave ocurridos hoy a lo largo de los años.</p>
    </header>

    <main class="container">
        <div id="events-container">
            <div class="loading-spinner" id="loading-spinner"></div>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Eventos Históricos. Datos de Wikipedia y otras fuentes.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchEvents();
        });

        async function fetchEvents() {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.style.display = 'block'; // Show spinner

            try {
                // IMPORTANT: Replace 'YOUR_WEB_APP_URL_HERE' with the actual URL from your Google Apps Script deployment.
                const response = await fetch('https://script.google.com/macros/s/AKfycbzmW8oAOaovmh_CxrU4BJanAV_1zPPxI5oQR7zBR-AGiArB55mGm4VTxUQ9PHHASgLf2w/exec');
                const data = await response.json();
                displayEvents(data);
            } catch (error) {
                console.error('Error fetching historical events:', error);
                const eventsContainer = document.getElementById('events-container');
                eventsContainer.innerHTML = '<p style="color: red; text-align: center;">Hubo un error al cargar los eventos. Por favor, inténtalo de nuevo más tarde.</p>';
            } finally {
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        }

        function displayEvents(events) {
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = ''; // Clear existing content

            if (!events || events.length === 0) {
                eventsContainer.innerHTML = '<p style="text-align: center; color: var(--text-light);">No se encontraron eventos para hoy.</p>';
                return;
            }

            // Group events by 'Categoría Temporal' (e.g., 'Hace 50 años', 'Hace 20 años', 'Hoy')
            const groupedEvents = events.reduce((acc, event) => {
                const category = event['Categoría Temporal'] || 'Otros Eventos';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(event);
                return acc;
            }, {});

            // Define a preferred order for categories
            const categoryOrder = ['Hoy', 'Hace 1 año', 'Hace 5 años', 'Hace 10 años', 'Hace 11 años', 'Hace 20 años', 'Hace 25 años', 'Hace 30 años', 'Hace 50 años', 'Hace 75 años', 'Hace 100 años', 'Otros Eventos'];

            // Sort categories based on the preferred order
            const sortedCategories = Object.keys(groupedEvents).sort((a, b) => {
                const indexA = categoryOrder.indexOf(a);
                const indexB = categoryOrder.indexOf(b);

                // Handle categories not in the predefined order
                if (indexA === -1 && indexB === -1) {
                    return a.localeCompare(b); // Alphabetical sort for undefined categories
                }
                if (indexA === -1) return 1; // 'a' comes after 'b' if 'a' is not in order
                if (indexB === -1) return -1; // 'b' comes after 'a' if 'b' is not in order
                return indexA - indexB;
            });

            sortedCategories.forEach(category => {
                if (groupedEvents[category].length > 0) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'timeline-section';
                    // The original "50s (17).html" snippet had `<h2>Otros Eventos (${category})</h2>`
                    // for all categories. If you want the category name as the title, use `<h2>${category}</h2>`.
                    // Sticking to original for minimal change, but recommend `<h2>${category}</h2>` for clarity.
                    sectionDiv.innerHTML = `<h2>Otros Eventos (${category})</h2>`; 

                    // Sort events within each category by 'Año del Evento' descending
                    groupedEvents[category].sort((a, b) => parseInt(b['Año del Evento']) - parseInt(a['Año del Evento']));

                    groupedEvents[category].forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.className = 'event-card';

                        // --- START OF CHANGES FOR DATE DISPLAY ---
                        // Extracting day and month from the "Fecha" field
                        const eventDate = event.Fecha ? new Date(event.Fecha) : null;
                        const formattedDate = eventDate ? eventDate.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' }) : 'Fecha Desconocida';

                        eventCard.innerHTML = `
                            <h3>${event.Evento}</h3>
                            <p><strong>Fecha:</strong> ${formattedDate} de ${event['Año del Evento']}</p>
                            <div class="event-meta">
                                <span><strong>País:</strong> ${event.País || 'Desconocido'}</span>
                                <span><strong>Categoría:</strong> ${event.Categoría || 'General'}</span>
                                <span><strong>Relevancia:</strong> ${event.Relevancia || 'N/A'}/10</span>
                                ${event.Fuente && event.Fuente !== 'Wikipedia' && event.Fuente.startsWith('http') ? `<span class="event-source"><strong>Fuente:</strong> <a href="${event.Fuente}" target="_blank" rel="noopener noreferrer">Ver más</a></span>` : '<span><strong>Fuente:</strong> Wikipedia</span>'}
                            </div>
                        `;
                        // --- END OF CHANGES FOR DATE DISPLAY ---
                        sectionDiv.appendChild(eventCard);
                    });
                    eventsContainer.appendChild(sectionDiv);
                }
            });
        }
    </script>
</body>
</html>
