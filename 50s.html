    <script>
        // *** IMPORTANTE: REEMPLAZA ESTO CON LA URL DE TU APLICACI√ìN WEB DE GOOGLE APPS SCRIPT DESPLEGADA ***
        // Ejemplo: const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzX.../exec";
        const SCRIPT_URL_50s = "https://script.google.com/macros/s/AKfycbwHcSmLKyLQKxJCX9TcJwZYF-7kF-z8QCv_4ZN4rwJKBuzdx3N-G1QLXz5dJwIoX0NT/exec"; 

            const GOOGLE_APP_SCRIPT_WEB_APP_URL = SCRIPT_URL_50s; // Pega tu URL aqu√≠

    async function loadEvents() {
        try {
            const response = await fetch(GOOGLE_APP_SCRIPT_WEB_APP_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            displayEvents(data);
        } catch (error) {
            console.error("Error loading events:", error);
            document.getElementById('eventsContainer').innerHTML = '<p>Error al cargar los eventos. Por favor, int√©ntalo de nuevo m√°s tarde.</p>';
        }
    }

    // Llama a loadEvents cuando la p√°gina cargue
    document.addEventListener('DOMContentLoaded', loadEvents);

        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('date-input');
            const searchButton = document.getElementById('search-button');

            // Establecer la fecha actual por defecto en el input del calendario
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;

            // Cargar eventos para la fecha actual al inicio
            fetchAndRenderEvents(dateInput.value);

            // A√±adir event listener al bot√≥n de b√∫squeda
            searchButton.addEventListener('click', () => {
                fetchAndRenderEvents(dateInput.value);
            });
        });

        /**
         * Fetches and renders historical events for a given date.
         * @param {string} selectedDate - The date in 'YYYY-MM-DD' format. If null or empty, uses current date.
         */
        async function fetchAndRenderEvents(selectedDate = null) {
            const eventsContainer = document.getElementById('events-container');
            const currentDateElement = document.getElementById('current-date');
            
            // Mostrar spinner de carga
            eventsContainer.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    Cargando eventos...
                </div>
            `;
        
            try {
                let url = SCRIPT_URL_50s;
                
                // Agregar par√°metro de fecha si se proporciona
                if (selectedDate) {
                    url += `?date=${encodeURIComponent(selectedDate)}`;
                    console.log(`Solicitando eventos para fecha: ${selectedDate}`);
                }
                
                console.log(`Haciendo petici√≥n a: ${url}`);
                
                // Configurar opciones de fetch con timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 segundos timeout
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log(`Respuesta recibida. Status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    console.error('Respuesta no es JSON:', textResponse);
                    throw new Error('La respuesta del servidor no es JSON v√°lido');
                }
                
                const data = await response.json();
                console.log("Datos recibidos:", data);
                
                // Verificar si hay error en la respuesta
                if (data.error) {
                    throw new Error(data.message || 'Error desconocido del servidor');
                }
                
                // Actualizar la fecha mostrada
                currentDateElement.textContent = `Eventos del ${data.date || 'd√≠a seleccionado'}`;
                
                // Renderizar eventos
                renderEvents(data.events || []);
                
            } catch (error) {
                console.error("Error al obtener eventos hist√≥ricos:", error);
                
                let errorMessage = 'Error desconocido';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'La petici√≥n tard√≥ demasiado tiempo (timeout)';
                } else if (error.message.includes('fetch')) {
                    errorMessage = 'Error de conexi√≥n. Verifica tu conexi√≥n a internet.';
                } else if (error.message.includes('JSON')) {
                    errorMessage = 'Error en el formato de datos del servidor';
                } else {
                    errorMessage = error.message;
                }
                
                eventsContainer.innerHTML = `
                    <div class="error-message">
                        ‚ùå Error al cargar los eventos hist√≥ricos.
                        <br><strong>Detalles:</strong> ${errorMessage}
                        <br><br>
                        <button onclick="location.reload()" style="background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            üîÑ Reintentar
                        </button>
                    </div>
                `;
                currentDateElement.textContent = `Eventos del d√≠a seleccionado`;
            }
        }



                // Funci√≥n mejorada para debugging
        function testConnection() {
            console.log('Testing connection to:', SCRIPT_URL_50s);
            fetch(SCRIPT_URL_50s)
                .then(response => {
                    console.log('Test response status:', response.status);
                    console.log('Test response headers:', [...response.headers.entries()]);
                    return response.text();
                })
                .then(text => {
                    console.log('Test response body:', text);
                    try {
                        const json = JSON.parse(text);
                        console.log('Parsed JSON:', json);
                    } catch (e) {
                        console.log('Response is not valid JSON');
                    }
                })
                .catch(error => {
                    console.error('Test connection failed:', error);
                });
        }




        

        function renderEvents(events) {
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = ''; // Limpiar spinner de carga o contenido anterior

            if (!events || events.length === 0) {
                eventsContainer.innerHTML = '<p class="no-events">No se encontraron eventos hist√≥ricos para la fecha seleccionada.</p>';
                return;
            }

            // Agrupar eventos por 'Categor√≠a Temporal'
            const groupedEvents = events.reduce((acc, event) => {
                const category = event.Categor√≠aTemporal;
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(event);
                return acc;
            }, {});

            // Definir un orden preferido para las secciones
            // Ajustar el orden para incluir "Hoy" y luego las categor√≠as de "Hace X a√±os"
            const order = ["Hoy", "Hace 11 a√±os", "Hace 22 a√±os", "Hace 44 a√±os", "Hace 55 a√±os", "Hace 66 a√±os"];
            for (let y = 25; y <= 38; y++) {
                order.push(`Hace ${y} a√±os`);
            }
            
            const categoriesRendered = new Set();

            order.forEach(category => {
                if (groupedEvents[category] && groupedEvents[category].length > 0) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'timeline-section';
                    sectionDiv.innerHTML = `<h2>${category}</h2>`; // Usar la categor√≠a como t√≠tulo
        
                    groupedEvents[category].forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.className = 'event-card';
                        eventCard.innerHTML = `
                            <h3>${event.Evento}</h3>
                            <p><strong>A√±o:</strong> ${event.A√±oDelEvento}</p>
                            <div class="event-meta">
                                <span><strong>Pa√≠s:</strong> ${event.Pa√≠s || 'Desconocido'}</span>
                                <span><strong>Categor√≠a:</strong> ${event.Categor√≠a || 'General'}</span>
                                <span><strong>Relevancia:</strong> ${event.Relevancia || 'N/A'}/10</span>
                                ${event.Fuente && event.Fuente !== 'Wikipedia' && event.Fuente.startsWith('http') ? `<span class="event-source"><strong>Fuente:</strong> <a href="${event.Fuente}" target="_blank" rel="noopener noreferrer">Ver m√°s</a></span>` : '<span><strong>Fuente:</strong> Wikipedia</span>'}
                            </div>
                        `;
                        sectionDiv.appendChild(eventCard);
                    });
                    eventsContainer.appendChild(sectionDiv);
                    categoriesRendered.add(category);
                }
            });

            // Manejar cualquier categor√≠a que no est√© en el orden preferido
            Object.keys(groupedEvents).forEach(category => {
                if (!categoriesRendered.has(category)) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'timeline-section';
                    sectionDiv.innerHTML = `<h2>Otros Eventos (${category})</h2>`; // T√≠tulo gen√©rico para "otras" categor√≠as

                    groupedEvents[category].forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.className = 'event-card';
                        eventCard.innerHTML = `
                            <h3>${event.Evento}</h3>
                            <p><strong>A√±o:</strong> ${event.A√±oDelEvento}</p>
                            <div class="event-meta">
                                <span><strong>Pa√≠s:</strong> ${event.Pa√≠s || 'Desconocido'}</span>
                                <span><strong>Categor√≠a:</strong> ${event.Categor√≠a || 'General'}</span>
                                <span><strong>Relevancia:</strong> ${event.Relevancia || 'N/A'}/10</span>
                                ${event.Fuente && event.Fuente !== 'Wikipedia' && event.Fuente.startsWith('http') ? `<span class="event-source"><strong>Fuente:</strong> <a href="${event.Fuente}" target="_blank" rel="noopener noreferrer">Ver m√°s</a></span>` : '<span><strong>Fuente:</strong> Wikipedia</span>'}
                            </div>
                        `;
                        sectionDiv.appendChild(eventCard);
                    });
                    eventsContainer.appendChild(sectionDiv);
                }
            });
        }
    </script>
