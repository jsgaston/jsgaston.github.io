<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Hist칩ricos - 50s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-item label {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 120px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .eventos-container {
            padding: 20px;
        }

        .eventos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .evento-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            border-left: 5px solid #4CAF50;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .evento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .evento-fecha {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .evento-a침o {
            font-size: 1.4em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .evento-titulo {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .evento-detalles {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .evento-tag {
            background: #e8f5e8;
            color: #2e7d2e;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .evento-tag.espa침a {
            background: #fff3cd;
            color: #856404;
        }

        .evento-tag.mundial {
            background: #d1ecf1;
            color: #0c5460;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            margin: 20px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
            border-left: 5px solid #dc3545;
        }

        @media (max-width: 768px) {
            .eventos-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游늰 Eventos Hist칩ricos</h1>
            <p>Descubre qu칠 pas칩 en fechas como hoy hace 20-30 a침os</p>
        </div>

        <div class="controls">
            <div class="filter-group">
                <div class="filter-item">
                    <label for="filtroA침os">A침os atr치s:</label>
                    <select id="filtroA침os">
                        <option value="">Todos</option>
                        <option value="25">25 a침os</option>
                        <option value="20">20 a침os</option>
                        <option value="21">21 a침os</option>
                        <option value="22">22 a침os</option>
                        <option value="23">23 a침os</option>
                        <option value="24">24 a침os</option>
                        <option value="26">26 a침os</option>
                        <option value="27">27 a침os</option>
                        <option value="28">28 a침os</option>
                        <option value="29">29 a침os</option>
                        <option value="30">30 a침os</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="filtroPais">Pa칤s:</label>
                    <select id="filtroPais">
                        <option value="">Todos</option>
                        <option value="Espa침a">Espa침a</option>
                        <option value="Mundial">Mundial</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="filtroCategoria">Categor칤a:</label>
                    <select id="filtroCategoria">
                        <option value="">Todas</option>
                        <option value="Hist칩rico">Hist칩rico</option>
                        <option value="Nacional">Nacional</option>
                        <option value="Pol칤tico">Pol칤tico</option>
                        <option value="Cultural">Cultural</option>
                    </select>
                </div>

                <button class="btn" onclick="cargarEventos()">游댃 Actualizar</button>
            </div>
        </div>

        <div class="stats" id="estadisticas" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="totalEventos">0</div>
                <div class="stat-label">Total Eventos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="eventosEspa침a">0</div>
                <div class="stat-label">Eventos Espa침a</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="eventosMundiales">0</div>
                <div class="stat-label">Eventos Mundiales</div>
            </div>
        </div>

        <div class="eventos-container">
            <div id="loading" class="loading">
                <p>游댃 Cargando eventos hist칩ricos...</p>
            </div>
            <div id="eventos" class="eventos-grid" style="display: none;"></div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuraci칩n
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwdwyA-JzriWaJqqUaX7z_Z4KhNRhpicb39hX6EGT-LD2L5TteGGkYsAwgCOeQ6f2hD7A/exec'; // Debes reemplazar esto
        let eventosData = [];

        // Cargar eventos al inicio
        document.addEventListener('DOMContentLoaded', function() {
            cargarEventos();
            
            // Agregar event listeners a los filtros
            document.getElementById('filtroA침os').addEventListener('change', filtrarEventos);
            document.getElementById('filtroPais').addEventListener('change', filtrarEventos);
            document.getElementById('filtroCategoria').addEventListener('change', filtrarEventos);
        });

        async function cargarEventos() {
            const loading = document.getElementById('loading');
            const eventos = document.getElementById('eventos');
            const error = document.getElementById('error');
            const estadisticas = document.getElementById('estadisticas');

            loading.style.display = 'block';
            eventos.style.display = 'none';
            error.style.display = 'none';
            estadisticas.style.display = 'none';

            try {
                // Si no tienes la URL del Google Script configurada, usar datos de demostraci칩n
                if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL.includes('TU_URL')) {
                    eventosData = generarDatosDemostracion();
                } else {
                    const response = await fetch(GOOGLE_SCRIPT_URL);
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    eventosData = await response.json();
                }

                mostrarEventos(eventosData);
                actualizarEstadisticas(eventosData);
                
                loading.style.display = 'none';
                eventos.style.display = 'grid';
                estadisticas.style.display = 'flex';

            } catch (err) {
                console.error('Error cargando eventos:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `
                    <strong>Error cargando datos:</strong> ${err.message}
                    <br><small>Mostrando datos de demostraci칩n...</small>
                `;
                
                // Mostrar datos de demostraci칩n en caso de error
                eventosData = generarDatosDemostracion();
                mostrarEventos(eventosData);
                actualizarEstadisticas(eventosData);
                eventos.style.display = 'grid';
                estadisticas.style.display = 'flex';
            }
        }

        function generarDatosDemostracion() {
            const hoy = new Date();
            const datos = [];
            
            // Generar algunos eventos de ejemplo
            const eventosEjemplo = [
                { evento: "Fundaci칩n de Google", pais: "Mundial", categoria: "Tecnol칩gico" },
                { evento: "Lanzamiento del Euro", pais: "Europa", categoria: "Econ칩mico" },
                { evento: "Atentados del 11-M en Madrid", pais: "Espa침a", categoria: "Hist칩rico" },
                { evento: "Inauguraci칩n de la T4 en Barajas", pais: "Espa침a", categoria: "Infraestructura" },
                { evento: "Lanzamiento de Facebook", pais: "Mundial", categoria: "Tecnol칩gico" },
                { evento: "Tsunami del Oc칠ano 칈ndico", pais: "Mundial", categoria: "Natural" }
            ];

            [20, 25, 30].forEach(a침os => {
                [-2, -1, 0, 1, 2].forEach(offset => {
                    const fecha = new Date(hoy);
                    fecha.setFullYear(fecha.getFullYear() - a침os);
                    fecha.setDate(fecha.getDate() + offset);
                    
                    const eventoAleatorio = eventosEjemplo[Math.floor(Math.random() * eventosEjemplo.length)];
                    
                    datos.push({
                        "Fecha": fecha.toISOString().split('T')[0],
                        "Categor칤a Temporal": `${a침os} a침os atr치s`,
                        "A침os Atr치s": a침os,
                        "A침o del Evento": fecha.getFullYear(),
                        "Evento": eventoAleatorio.evento,
                        "Pa칤s": eventoAleatorio.pais,
                        "Categor칤a": eventoAleatorio.categoria,
                        "Fuente": "Demostraci칩n"
                    });
                });
            });

            return datos;
        }

        function mostrarEventos(eventos) {
            const container = document.getElementById('eventos');
            
            if (eventos.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 50px;">No se encontraron eventos para los filtros seleccionados.</p>';
                return;
            }

            const html = eventos.map(evento => `
                <div class="evento-card">
                    <div class="evento-fecha">${formatearFecha(evento["Fecha"])}</div>
                    <div class="evento-a침o">${evento["A침o del Evento"]}</div>
                    <div class="evento-titulo">${evento["Evento"]}</div>
                    <div class="evento-detalles">
                        <span class="evento-tag ${evento["Pa칤s"].toLowerCase()}">${evento["Pa칤s"]}</span>
                        <span class="evento-tag">${evento["Categor칤a"]}</span>
                        <span class="evento-tag">${evento["A침os Atr치s"]} a침os atr치s</span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function filtrarEventos() {
            const filtroA침os = document.getElementById('filtroA침os').value;
            const filtroPais = document.getElementById('filtroPais').value;
            const filtroCategoria = document.getElementById('filtroCategoria').value;

            let eventosFiltrados = eventosData;

            if (filtroA침os) {
                eventosFiltrados = eventosFiltrados.filter(evento => 
                    evento["A침os Atr치s"].toString() === filtroA침os
                );
            }

            if (filtroPais) {
                eventosFiltrados = eventosFiltrados.filter(evento => 
                    evento["Pa칤s"] === filtroPais
                );
            }

            if (filtroCategoria) {
                eventosFiltrados = eventosFiltrados.filter(evento => 
                    evento["Categor칤a"] === filtroCategoria
                );
            }

            mostrarEventos(eventosFiltrados);
            actualizarEstadisticas(eventosFiltrados);
        }

        function actualizarEstadisticas(eventos) {
            const total = eventos.length;
            const espa침a = eventos.filter(e => e["Pa칤s"] === "Espa침a").length;
            const mundiales = eventos.filter(e => e["Pa칤s"] === "Mundial").length;

            document.getElementById('totalEventos').textContent = total;
            document.getElementById('eventosEspa침a').textContent = espa침a;
            document.getElementById('eventosMundiales').textContent = mundiales;
        }

        function formatearFecha(fecha) {
            const date = new Date(fecha);
            return date.toLocaleDateString('es-ES', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
