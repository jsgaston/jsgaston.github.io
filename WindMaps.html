<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas de Viento</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #selector-container {
            margin-bottom: 10px;
        }
        iframe {
            flex-grow: 1;
            border: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="selector-container">
        <label for="map-selector">Selecciona un mapa de viento:</label>
        <select id="map-selector" onchange="changeMap()">
            <option value="https://es.windfinder.com/#3/42.6824/90.5273/spot">Windfinder</option>
            <option value="https://globalwindatlas.info/">Global Wind Atlas</option>
            <option value="https://wind-map.gosur.com/es/">Mapa de Vientos en Vivo (Windy.com)</option>
        </select>
    </div>

    <iframe id="wind-map-iframe" src="https://www.windy.com/" frameborder="0"></iframe>

    <script>
        function changeMap() {
            const selector = document.getElementById('map-selector');
            const iframe = document.getElementById('wind-map-iframe');
            iframe.src = selector.value;
        }
    </script>
</body>
</html>
