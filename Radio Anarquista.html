<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Anarquista</title>
    <link rel="icon" href="/images/guerrero_bandera_004.jpg" type="image/jpg">
    <meta name="description" content="Radio Anarquista - Anti-Fascista">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: scroll;
            background-color: black; /* Fondo del cuerpo en negro */
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: contain; /* Cambiado de 'cover' a 'contain' */
            background-position: center; /* Centra la imagen de fondo */
            transition: transform 0.5s ease-in-out;
            **background-repeat: no-repeat; /* Evita que se repita la imagen de fondo */**
            /**background-size: cover; /* Ajusta la imagen de fondo al tamaño del elemento */
        }

        #playerContainer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: transparent; /* Fondo de botón transparente */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        img {
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            width: 30px; /* Ajusta el tamaño de los iconos de los botones */
            height: 30px; /* Ajusta el tamaño de los iconos de los botones */
        }

        img:hover {
            transform: scale(1.2);
        }

        h1, #currentSong {
            color: red; /* Cambia el color del título y del título de la canción a rojo */
        }
    </style>
</head>

<body>
    <section style="background-image: url('/images/guerrero_bandera_005.jpg');">
        <div id="playerContainer">
            <h1>Radio Anarquista</h1>
            <audio id="radioPlayer" controls autoplay></audio>
            <p id="currentSong"></p>
            <div id="controls">
                <button onclick="playPreviousTrack()"><img src="/images/atras001.png" alt="Anterior"></button>
                <button onclick="playNextTrack()"><img src="/images/adelante001.png" alt="Siguiente"></button>
            </div>
        </div>
    </section>

    <section style="background-image: url('/images/guerrero_bandera_006.jpg');">
        <!-- Contenido de la segunda sección -->
    </section>
    <section style="background-image: url('/images/guerrero_bandera_003.jpg');">
        <!-- Contenido de la segunda sección -->
    </section>
    <section style="background-image: url('/images/GUERRERO_BANDERA_2.png');">
        <!-- Contenido de la segunda sección -->
    </section>
    <!-- Agrega más secciones según sea necesario -->

    <script>
        var playlist = [];

        fetch('music_list.json')
            .then(response => response.json())
            .then(data => {
                playlist = data;
                setTimeout(playNextTrack, 500);
            })
            .catch(error => console.error('Error al obtener la lista de canciones:', error));

        var currentTrack = 0;
        var radioPlayer = document.getElementById('radioPlayer');
        var currentSongElement = document.getElementById('currentSong');

        // **Función para mezclar un array de forma aleatoria**
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Intercambiar elementos
            }
        }

        function playNextTrack() {
            if (currentTrack < playlist.length) {
                // **Mezclar el array de canciones antes de obtener el siguiente archivo**
                shuffleArray(playlist);
                radioPlayer.src = '/Musica/' + playlist[currentTrack];
                radioPlayer.play();
                var songName = playlist[currentTrack].split('/').pop().split('.')[0];
                console.log("Reproduciendo: " + songName);
                // **Actualizar el elemento de texto con el nombre de la canción actual**
                currentSongElement.innerText = "Reproduciendo: " + songName;
                currentTrack++;
            }
        }

        radioPlayer.addEventListener('ended', playNextTrack);
    </script>
</html>
