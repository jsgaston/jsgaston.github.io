<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Anarquista</title>
    <link rel="icon" href="/images/guerrero_bandera_004.jpg" type="image/jpg">
    <meta name="description" content="Radio Anarquista - Anti-Fascista">
    <style>
        .custom-button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            background-color: transparent;
            color: #8B0000; /* Cambiado a un tono más oscuro */
            border: none;
            cursor: pointer;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: scroll;
            background-color: black;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: contain;
            background-position: center;
            transition: transform 0.5s ease-in-out;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        #playerContainer {
            padding: 50px; /* Aumentado el padding para hacer el contenedor más grande */
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 50%; /* Ajustado el tamaño máximo */
            border-radius: 10px;
            text-align: center;
            z-index: 1;
        }

        .control-button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            background-color: transparent;
            color: #8B0000; /* Cambiado a un tono más oscuro */
            border: none;
            cursor: pointer;
        }

        img {
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        h1, #currentSong {
            color: #8B0000; /* Cambiado a un tono más oscuro */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section style="background-image: url('/images/guerrero_bandera_005.jpg');">
        <div id="playerContainer">
            <h1>Radio Anarquista</h1>
            <audio id="radioPlayer" controls autoplay></audio>
            <p id="currentSong"></p>
            <div id="controls">
                <button class="control-button" onclick="playPreviousTrack()">Anterior</button>
                <button class="control-button" onclick="toggleRepeat()">Repetir</button>
                <button class="control-button" onclick="playNextTrack()">Siguiente</button>
            </div>
        </div>
    </section>

    <script>
        var playlist = [];
        var currentTrack = 0;
        var radioPlayer = document.getElementById('radioPlayer');
        var currentSongElement = document.getElementById('currentSong');
        var isRepeat = false;

        fetch('music_list.json')
            .then(response => response.json())
            .then(data => {
                playlist = data;
                setTimeout(playNextTrack, 500);
            })
            .catch(error => console.error('Error al obtener la lista de canciones:', error));

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playPreviousTrack() {
            if (currentTrack > 0) {
                currentTrack--;
            } else {
                currentTrack = playlist.length - 1;
            }
            playCurrentTrack();
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            radioPlayer.loop = isRepeat;
        }

        function playNextTrack() {
            if (currentTrack < playlist.length) {
                shuffleArray(playlist);
                radioPlayer.src = '/Musica/' + playlist[currentTrack];
                radioPlayer.play();
                var songName = playlist[currentTrack].split('/').pop().split('.')[0];
                console.log("Reproduciendo: " + songName);
                currentSongElement.innerText = "Reproduciendo: " + songName;
                currentTrack++;
            }
        }

        function playCurrentTrack() {
            shuffleArray(playlist);
            radioPlayer.src = '/Musica/' + playlist[currentTrack];
            radioPlayer.play();
            var songName = playlist[currentTrack].split('/').pop().split('.')[0];
            console.log("Reproduciendo: " + songName);
            currentSongElement.innerText = "Reproduciendo: " + songName;
        }

        radioPlayer.addEventListener('ended', playNextTrack);
    </script>
</html>
