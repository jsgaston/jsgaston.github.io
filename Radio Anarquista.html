<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Anarquista</title>
    <link rel="icon" href="/images/guerrero_bandera_004.jpg" type="image/jpg">
    <meta name="description" content="Radio Anarquista - Anti-Fascista">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            transition: transform 0.5s ease-in-out;
        }

        #playerContainer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            z-index: 1; /* Asegurar que el reproductor esté sobre las secciones */
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        img {
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <section style="background-image: url('/images/section1.jpg');">
        <div id="playerContainer">
            <h1>Radio Anarquista</h1>
            <audio id="radioPlayer" controls autoplay></audio>
            <p id="currentSong"></p>
            <div id="controls">
                <button onclick="playPreviousTrack()">Anterior</button>
                <button onclick="playNextTrack()">Siguiente</button>
            </div>
        </div>
    </section>

    <section style="background-image: url('/images/guerrero_bandera_003.jpg');">
        <!-- Contenido de la segunda sección -->
    </section style="background-image: url('/images/guerrero_bandera_005.jpg');">

    <!-- Agrega más secciones según sea necesario -->

    <script>
        var playlist = []; // Lista de canciones obtenidas de la carpeta Musica

        // Obtener la lista de canciones del archivo JSON generado por el script Python
        fetch('music_list.json')
            .then(response => response.json())
            .then(data => {
                playlist = data;
                // Intenta iniciar la reproducción automáticamente después de un breve retraso
                setTimeout(playNextTrack, 500);
            })
            .catch(error => console.error('Error al obtener la lista de canciones:', error));

        var currentTrack = 0;
        var radioPlayer = document.getElementById('radioPlayer');
        var currentSongElement = document.getElementById('currentSong');

        function playNextTrack() {
            if (currentTrack < playlist.length) {
                radioPlayer.src = '/Musica/' + playlist[currentTrack];
                radioPlayer.play();
                var songName = playlist[currentTrack].split('/').pop().split('.')[0];
                console.log("Reproduciendo: " + songName);
                currentSongElement.innerText = "Reproduciendo: " + songName;
                currentTrack++;
            } else {
                currentTrack = 0; // Reiniciar la reproducción al llegar al final de la lista
            }
        }

        function playPreviousTrack() {
            currentTrack = Math.max(0, currentTrack - 1); // Retroceder una pista
            playNextTrack();
        }

        // Reproducir la siguiente pista cuando se termina la actual
        radioPlayer.addEventListener('ended', playNextTrack);
    </script>
</body>

</html>
