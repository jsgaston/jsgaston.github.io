    <script>
        // Configuraci√≥n de la aplicaci√≥n
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwz4s9v2OmIWaXDmGGC8oSrMEoC3AeTFe3Y_jr9Y-eXFUinbId_ib2lqrmcKYWULCiX/exec', // Dejar vac√≠o inicialmente para configurar
            FACE_API_KEY: 'lOqB68CyoDooXg1h-H-z6uJaEIR_uFs4', // Para detecci√≥n de caras
        };

        // Funci√≥n para configurar y probar la conexi√≥n
        function setupAppsScript() {
            const url = prompt('Ingresa la URL de tu Google Apps Script:');
            if (url) {
                CONFIG.APPS_SCRIPT_URL = url;
                testConnection();
            }
        }

        // Funci√≥n para probar la conexi√≥n con m√∫ltiples m√©todos
        async function testConnection() {
            if (!CONFIG.APPS_SCRIPT_URL) {
                showStatus('Por favor configura primero la URL del Apps Script', 'error');
                setupAppsScript();
                return;
            }

            try {
                showStatus('üîÑ Probando conexi√≥n con Google Apps Script...', 'info');
                
                // M√©todo 1: Probar con GET primero (m√°s simple)
                console.log('Intentando conexi√≥n GET...');
                let response = await fetch(CONFIG.APPS_SCRIPT_URL + '?action=test', {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('‚úÖ Conexi√≥n exitosa con Apps Script (m√©todo GET)', 'success');
                    console.log('Respuesta del servidor:', result);
                    return true;
                }
                
                // M√©todo 2: Si GET falla, probar con POST
                console.log('GET fall√≥, intentando POST...');
                response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'test',
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('‚úÖ Conexi√≥n exitosa con Apps Script (m√©todo POST)', 'success');
                    console.log('Respuesta del servidor:', result);
                    return true;
                }
                
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                
            } catch (error) {
                console.error('Error de conexi√≥n completo:', error);
                
                let errorMessage = '';
                let solutions = [];
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = 'üö´ Error de red o CORS';
                    solutions = [
                        '1. Verifica que la URL del Apps Script sea correcta',
                        '2. Aseg√∫rate de que el Apps Script est√© IMPLEMENTADO (no solo guardado)',
                        '3. Configura el acceso como "Cualquier persona"',
                        '4. Reautoriza los permisos del Apps Script',
                        '5. Intenta desde una p√°gina HTTPS'
                    ];
                } else if (error.message.includes('403')) {
                    errorMessage = 'üîí Acceso denegado';
                    solutions = [
                        '1. Reautoriza los permisos del Apps Script',
                        '2. Verifica que el acceso est√© configurado como "Cualquier persona"',
                        '3. Comprueba que tengas acceso a las carpetas de Google Drive'
                    ];
                } else if (error.message.includes('404')) {
                    errorMessage = '‚ùå Apps Script no encontrado';
                    solutions = [
                        '1. Verifica la URL del Apps Script',
                        '2. Aseg√∫rate de que est√© implementado como "Aplicaci√≥n web"',
                        '3. Comprueba que no hayas copiado la URL de edici√≥n'
                    ];
                }
                
                showDetailedError(errorMessage, error.message, solutions);
                return false;
            }
        }

        // Mostrar error detallado con soluciones
        function showDetailedError(title, details, solutions) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'status-message status-error';
            errorDiv.innerHTML = `
                <h4>${title}</h4>
                <p><strong>Detalles:</strong> ${details}</p>
                <h5>üí° Soluciones:</h5>
                <ul style="text-align: left; margin: 10px 0;">
                    ${solutions.map(solution => `<li>${solution}</li>`).join('')}
                </ul>
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="openAppsScriptGuide()">üìñ Ver Gu√≠a Completa</button>
                    <button class="btn" onclick="setupAppsScript()">üîó Cambiar URL</button>
                </div>
            `;
            document.getElementById('status').appendChild(errorDiv);
        }

        // Abrir gu√≠a de configuraci√≥n
        function openAppsScriptGuide() {
            const guide = `
            üîß GU√çA DE CONFIGURACI√ìN GOOGLE APPS SCRIPT:

            1. Ve a https://script.google.com
            2. Crea un nuevo proyecto
            3. Pega el c√≥digo del Apps Script
            4. Guarda el proyecto (Ctrl+S)
            5. Ve a "Implementar" > "Nueva implementaci√≥n"
            6. Selecciona "Aplicaci√≥n web"
            7. Configura:
               - Ejecutar como: Yo (${getCurrentUserEmail() || 'tu-email'})
               - Qui√©n tiene acceso: Cualquier persona
            8. Haz clic en "Implementar"
            9. AUTORIZA TODOS LOS PERMISOS cuando te lo pida
            10. Copia la URL que termina en "/exec"

            ‚ö†Ô∏è IMPORTANTE: 
            - Usa la URL que termina en "/exec" 
            - NO uses la URL de edici√≥n del script
            - Debes autorizar permisos de Google Drive

            ‚úÖ URL CORRECTA: https://script.google.com/macros/s/ABC123.../exec
            ‚ùå URL INCORRECTA: https://script.google.com/home/projects/.../edit
            `;
            
            alert(guide);
        }

        function getCurrentUserEmail() {
            // Intenta obtener el email del usuario si est√° disponible
            return localStorage.getItem('userEmail') || null;
        }

        // Mostrar ayuda de conexi√≥n
        function showConnectionHelp() {
            const helpDiv = document.createElement('div');
            helpDiv.className = 'status-message status-info';
            helpDiv.innerHTML = `
                <h4>üîß Pasos para solucionar el error:</h4>
                <ol>
                    <li>Verifica que la URL del Apps Script sea correcta</li>
                    <li>Aseg√∫rate de que el Apps Script est√© implementado como "Aplicaci√≥n Web"</li>
                    <li>Configura el acceso como "Cualquier persona"</li>
                    <li>Usa HTTPS (no HTTP) para la p√°gina web</li>
                    <li>Verifica que no haya bloqueadores de anuncios activos</li>
                </ol>
                <button class="btn" onclick="setupAppsScript()">üîó Configurar URL</button>
                <button class="btn" onclick="testConnection()">üîÑ Probar Conexi√≥n</button>
            `;
            document.getElementById('status').appendChild(helpDiv);
        }

        // Variables globales
        let video;
        let canvas;
        let ctx;
        let stream;
        let capturedPhotos = [];
        let allPhotos = [];

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            setupEventListeners();
            loadAllPhotos();
        });

        function setupEventListeners() {
            document.getElementById('start-camera').addEventListener('click', startCamera);
            document.getElementById('capture-photo').addEventListener('click', capturePhoto);
            document.getElementById('stop-camera').addEventListener('click', stopCamera);
        }

        // Funciones de la c√°mara
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 },
                        facingMode: 'user' 
                    } 
                });
                
                video.srcObject = stream;
                
                document.getElementById('start-camera').disabled = true;
                document.getElementById('capture-photo').disabled = false;
                document.getElementById('stop-camera').disabled = false;
                
                showStatus('C√°mara iniciada correctamente', 'success');
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                showStatus('Error al acceder a la c√°mara: ' + error.message, 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            document.getElementById('start-camera').disabled = false;
            document.getElementById('capture-photo').disabled = true;
            document.getElementById('stop-camera').disabled = true;
            
            showStatus('C√°mara detenida', 'info');
        }

        async function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            showProgress(true);
            updateProgress(25);
            
            try {
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                showStatus('Clasificando imagen...', 'info');
                updateProgress(50);
                
                // Clasificar la imagen
                const category = await classifyImage(imageData);
                updateProgress(75);
                
                // Subir a Google Drive
                const result = await uploadToGoogleDrive(imageData, category);
                updateProgress(100);
                
                if (result.success) {
                    showStatus(`Foto capturada y clasificada como "${category}" exitosamente`, 'success');
                    
                    const photoData = {
                        id: result.fileId,
                        url: imageData,
                        category: category,
                        date: new Date().toISOString(),
                        driveUrl: result.driveUrl
                    };
                    
                    capturedPhotos.unshift(photoData);
                    allPhotos.unshift(photoData);
                    updateImageSelectors();
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error al procesar la foto:', error);
                showStatus('Error al procesar la foto: ' + error.message, 'error');
            } finally {
                showProgress(false);
            }
        }

        // Clasificaci√≥n de im√°genes usando Machine Learning
        async function classifyImage(imageData) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    // Crear un canvas temporal para an√°lisis
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = this.width;
                    tempCanvas.height = this.height;
                    tempCtx.drawImage(this, 0, 0);
                    
                    // An√°lisis b√°sico de la imagen
                    const imageAnalysis = analyzeImageComposition(tempCtx, this.width, this.height);
                    
                    // Determinar categor√≠a basada en el an√°lisis
                    let category = 'otros';
                    
                    if (imageAnalysis.faceArea > 0.1) {
                        category = 'cara';
                    } else if (imageAnalysis.bodyDetected) {
                        category = 'cuerpo';
                    }
                    
                    resolve(category);
                };
                img.src = imageData;
            });
        }

        function analyzeImageComposition(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // An√°lisis b√°sico para detectar caras (buscando tonos de piel)
            let skinPixels = 0;
            let totalPixels = data.length / 4;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Detecci√≥n b√°sica de tonos de piel
                if (isSkinTone(r, g, b)) {
                    skinPixels++;
                }
            }
            
            const faceArea = skinPixels / totalPixels;
            const bodyDetected = faceArea > 0.05 && faceArea < 0.3; // √Årea media sugiere cuerpo
            
            return {
                faceArea: faceArea,
                bodyDetected: bodyDetected
            };
        }

        function isSkinTone(r, g, b) {
            // Algoritmo b√°sico para detectar tonos de piel
            return (r > 95 && g > 40 && b > 20 &&
                   Math.max(r, g, b) - Math.min(r, g, b) > 15 &&
                   Math.abs(r - g) > 15 && r > g && r > b);
        }

        // Funciones de Google Drive con mejor manejo de errores
        async function uploadToGoogleDrive(imageData, category) {
            if (!CONFIG.APPS_SCRIPT_URL) {
                throw new Error('URL del Apps Script no configurada. Haz clic en "Configurar URL".');
            }

            try {
                showStatus('Conectando con Google Drive...', 'info');
                
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'uploadPhoto',
                        imageData: imageData,
                        category: category,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Error desconocido del servidor');
                }
                
                return result;
                
            } catch (error) {
                console.error('Error detallado:', error);
                
                // Diferentes tipos de errores y sus soluciones
                if (error.message.includes('Failed to fetch')) {
                    throw new Error('No se puede conectar al servidor. Verifica tu conexi√≥n a internet y la configuraci√≥n del Apps Script.');
                } else if (error.message.includes('CORS')) {
                    throw new Error('Error CORS. Aseg√∫rate de que el Apps Script est√© configurado correctamente.');
                } else if (error.message.includes('HTTP 403')) {
                    throw new Error('Acceso denegado. Verifica los permisos del Apps Script.');
                } else if (error.message.includes('HTTP 404')) {
                    throw new Error('Apps Script no encontrado. Verifica la URL.');
                } else {
                    throw error;
                }
            }
        }

        async function loadAllPhotos() {
            if (!CONFIG.APPS_SCRIPT_URL) {
                showStatus('Configura primero la URL del Apps Script', 'error');
                showConnectionHelp();
                return;
            }

            try {
                showStatus('Cargando fotos desde Google Drive...', 'info');
                
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getAllPhotos'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    allPhotos = result.photos || [];
                    displayPhotosInGallery(allPhotos);
                    updateImageSelectors();
                    showStatus(`${allPhotos.length} fotos cargadas exitosamente`, 'success');
                } else {
                    throw new Error(result.error || 'Error al cargar fotos');
                }
            } catch (error) {
                console.error('Error al cargar fotos:', error);
                showStatus('Error al cargar fotos: ' + error.message, 'error');
                showConnectionHelp();
            }
        }

        function searchPhotos() {
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            const category = document.getElementById('category-filter').value;
            
            let filteredPhotos = [...allPhotos];
            
            // Filtrar por fechas
            if (dateFrom) {
                filteredPhotos = filteredPhotos.filter(photo => 
                    new Date(photo.date) >= new Date(dateFrom)
                );
            }
            
            if (dateTo) {
                filteredPhotos = filteredPhotos.filter(photo => 
                    new Date(photo.date) <= new Date(dateTo + 'T23:59:59')
                );
            }
            
            // Filtrar por categor√≠a
            if (category) {
                filteredPhotos = filteredPhotos.filter(photo => photo.category === category);
            }
            
            displayPhotosInGallery(filteredPhotos);
            showStatus(`${filteredPhotos.length} fotos encontradas`, 'info');
        }

        function displayPhotosInGallery(photos) {
            const gallery = document.getElementById('photos-gallery');
            gallery.innerHTML = '';
            
            photos.forEach(photo => {
                const photoElement = document.createElement('div');
                photoElement.className = 'photo-item';
                
                photoElement.innerHTML = `
                    <img src="${photo.url || photo.thumbnailUrl}" alt="Foto ${photo.category}">
                    <div class="photo-category">${photo.category.toUpperCase()}</div>
                    <div class="photo-date">${new Date(photo.date).toLocaleString('es-ES')}</div>
                    <button class="btn" onclick="viewInDrive('${photo.driveUrl}')">Ver en Drive</button>
                `;
                
                gallery.appendChild(photoElement);
            });
        }

        function updateImageSelectors() {
            const image1Select = document.getElementById('image1-select');
            const image2Select = document.getElementById('image2-select');
            
            // Limpiar opciones existentes
            image1Select.innerHTML = '<option value="">Seleccionar imagen...</option>';
            image2Select.innerHTML = '<option value="">Seleccionar imagen...</option>';
            
            // Agregar fotos de cara para morfing
            const facePhotos = allPhotos.filter(photo => photo.category === 'cara');
            
            facePhotos.forEach(photo => {
                const option1 = document.createElement('option');
                const option2 = document.createElement('option');
                
                const label = `${photo.category} - ${new Date(photo.date).toLocaleDateString()}`;
                
                option1.value = photo.id;
                option1.textContent = label;
                option1.dataset.url = photo.url || photo.thumbnailUrl;
                
                option2.value = photo.id;
                option2.textContent = label;
                option2.dataset.url = photo.url || photo.thumbnailUrl;
                
                image1Select.appendChild(option1);
                image2Select.appendChild(option2);
            });
        }

        // Funciones de morfing
        function createMorphing() {
            const image1Select = document.getElementById('image1-select');
            const image2Select = document.getElementById('image2-select');
            
            const image1Id = image1Select.value;
            const image2Id = image2Select.value;
            
            if (!image1Id || !image2Id) {
                showStatus('Por favor selecciona ambas im√°genes para el morfing', 'error');
                return;
            }
            
            if (image1Id === image2Id) {
                showStatus('Por favor selecciona dos im√°genes diferentes', 'error');
                return;
            }
            
            const image1Url = image1Select.options[image1Select.selectedIndex].dataset.url;
            const image2Url = image2Select.options[image2Select.selectedIndex].dataset.url;
            
            // Mostrar preview de las im√°genes seleccionadas
            displayMorphingPreview(image1Url, image2Url);
            
            // Simular proceso de morfing
            showStatus('Creando morfing...', 'info');
            showProgress(true);
            
            setTimeout(() => {
                updateProgress(50);
                setTimeout(() => {
                    updateProgress(100);
                    showStatus('Morfing creado exitosamente', 'success');
                    showProgress(false);
                    
                    // Aqu√≠ se integrar√≠a con un servicio real de morfing
                    displayMorphingResult(image1Url, image2Url);
                }, 1500);
            }, 1000);
        }

        function displayMorphingPreview(image1Url, image2Url) {
            const preview = document.getElementById('morphing-preview');
            preview.innerHTML = `
                <div>
                    <h4>Imagen Origen</h4>
                    <img src="${image1Url}" alt="Imagen 1" class="morphing-image">
                </div>
                <div>
                    <h4>‚û°Ô∏è</h4>
                </div>
                <div>
                    <h4>Imagen Destino</h4>
                    <img src="${image2Url}" alt="Imagen 2" class="morphing-image">
                </div>
            `;
        }

        function displayMorphingResult(image1Url, image2Url) {
            const result = document.getElementById('morphing-result');
            result.innerHTML = `
                <div style="text-align: center; margin-top: 20px;">
                    <h3>üé¨ Resultado del Morfing</h3>
                    <p>El morfing ha sido generado. En una implementaci√≥n real, aqu√≠ se mostrar√≠a la animaci√≥n del morfing.</p>
                    <button class="btn" onclick="downloadMorphing()">‚¨áÔ∏è Descargar Morfing</button>
                </div>
            `;
        }

        function downloadMorphing() {
            showStatus('Preparando descarga del morfing...', 'info');
            // Aqu√≠ se implementar√≠a la descarga real del archivo de morfing
        }

        // Funciones de utilidad
        function showTab(tabName) {
            // Ocultar todos los tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Desactivar todos los botones
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Mostrar el tab seleccionado
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Cargar datos espec√≠ficos del tab
            if (tabName === 'gallery' && allPhotos.length === 0) {
                loadAllPhotos();
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // Auto-ocultar despu√©s de 5 segundos para mensajes de √©xito
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        function showProgress(show) {
            const progressBar = document.getElementById('progress');
            if (show) {
                progressBar.style.display = 'block';
                updateProgress(0);
            } else {
                progressBar.style.display = 'none';
            }
        }

        function updateProgress(percentage) {
            const progressFill = document.querySelector('.progress-fill');
            progressFill.style.width = percentage + '%';
        }

        function viewInDrive(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                showStatus('URL de Google Drive no disponible', 'error');
            }
        }

        // Manejo de errores globales
        window.addEventListener('error', function(e) {
            console.error('Error global:', e.error);
            showStatus('Ha ocurrido un error inesperado', 'error');
        });

        // Funci√≥n para configurar la URL del Apps Script
        function setAppsScriptUrl(url) {
            CONFIG.APPS_SCRIPT_URL = url;
            showStatus('URL del Apps Script configurada correctamente', 'success');
        }
    </script>
